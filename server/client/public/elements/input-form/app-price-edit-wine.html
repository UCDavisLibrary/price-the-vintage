<style include="shared-styles"></style>
<style>
  :host {
    display: block;
  }

  .row {
    display: flex;
  }

  .row > div {
    flex: 1;
  }

  .padding {
    padding-top: 15px;
  }

  .col-margin {
    margin-right: 5px;
  }
</style>

<div class="row">
  <div class="col-margin">
    <app-price-form-select 
      id="wineType" 
      label="Wine Type" 
      options="[[wineTypeOptions]]" 
      view-mode$="[[viewMode]]">
    </app-price-form-select>
  </div>
  <div>
    <app-price-form-select 
      id="color" 
      label="Wine Color" 
      options="[[wineColorOptions]]" 
      view-mode$="[[viewMode]]">
    </app-price-form-select>
  </div>
</div>

<app-price-form-section
  class="padding"
  id="section"
  page-id="[[pageId]]"
  view-mode$="[[viewMode]]"
  label="Page Section"
  placeholder="ex. Red Burgundies / Scotch Whiskies on Sale">
</app-price-form-section>

<app-price-form-name
  class="padding"
  id="name"
  view-mode$="[[viewMode]]"
  label="Name"
  placeholder="ex. Santenay">
</app-price-form-name>

<app-price-form-country
  class="padding"
  id="country"
  view-mode$="[[viewMode]]"
  label="Country"
  placeholder="ex. France">
</app-price-form-country>

<div class="row padding">
  <div class="col-margin">
    <app-price-form-input
      id="year"
      view-mode$="[[viewMode]]"
      label="Vintage (year)"
      type="number"
      placeholder="YYYY">
    </app-price-form-input>
  </div>
  <div>
    <app-price-form-select 
      id="bottleType" 
      label="Bottle Size" 
      value="Standard"
      options="[[bottleTypeOptions]]" 
      view-mode$="[[viewMode]]">
    </app-price-form-select>
  </div>
</div>

<div class="row padding">
  <div class="col-margin">
    <app-price-form-input
      id="price"
      view-mode$="[[viewMode]]"
      label="Price Per Bottle"
      type="number"
      is-dollar
      placeholder="0.00">
    </app-price-form-input>
  </div>
  <div>
    <app-price-form-input
      id="casePrice"
      is-dollar
      view-mode$="[[viewMode]]"
      type="number"
      label="Price Per Case"
      placeholder="0.00">
    </app-price-form-input>
  </div>
</div>
