<style>
  :host {
    display: block
  }

  .label {
    white-space: nowrap;
    text-transform: uppercase;
    color: var(--accent-color);
    font-weight: 400;
    font-size: 12px;
    padding: 5px 0;
  }

  .label[active] {
    color: var(--default-primary-color);
  }

  cork-select {
    display: block;
    margin-right: 2px;
  }

  .value-label {
    font-size: var(--cork-font-size, 16px);
  }

  [hidden] {
    display: none;
  }
</style>

<div class="label" active$="[[active]]">[[label]]</div>
<cork-select 
  id="select"
  hidden$="[[viewMode]]"
  value="{{value}}" 
  active="{{active}}"
  options="[[options]]">
</cork-select>

<div hidden$="[[!viewMode]]" class="value-label">
  <iron-icon hidden$="[[!icon]]" icon$="[[icon]]" style="margin-right: 5px"></iron-icon> [[value]]
</div>
