<style>
  :host {
    display: block;
    position: relative; 
  }

  paper-icon-button {
    width: 32px;
    height: 32px;
    top: -32px;
    left: -32px;
  }

  app-icon-spinner {
    top: -38px;
    left: -38px;
  }

  app-icon-spinner, paper-icon-button {
    position : absolute;

    box-shadow : 0 0 8px black;
    color: white;
    border-radius: 20px 20px 0 20px;
  }

  app-icon-spinner {
    background: var(--secondary-accent-color);
  }

  paper-icon-button {
    background-color: var(--default-primary-color);
  }

  paper-icon-button[pending] {
    background: var(--accent-color);
  }

  paper-icon-button[selected] {
    border: 2px solid var(--secondary-accent-color);
  }

  iron-icon[icon="star"] {
    position: absolute;
    color: white;
    bottom: 2px;
    right: 0px;
    --iron-icon-width: 13px;
    --iron-icon-height: 13px;
  }

  [hidden] {
    display: none;
  }
</style>

<app-icon-spinner 
  state="creating"
  icon="settings"
  spin 
  style="padding:8px">
</app-icon-spinner>
  
<paper-icon-button 
  state="created"
  selected$="[[selected]]"
  pending$="[[pending]]"
  icon="[[icon]]">
</paper-icon-button>

<iron-icon icon="star" hidden$="[[!usersMark]]"></iron-icon>
