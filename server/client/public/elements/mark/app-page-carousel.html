<style include="shared-styles">
  :host {
    display: block;
    background-color: rgba(255, 255, 255, .95);

    transition: bottom 250ms ease-out;
    position: absolute;
    bottom: -160px;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: none;
  }

  :host([open]) {
    bottom: 0;
  }

  #container {
    overflow: hidden;
    height: 160px;
  }

  app-page-carousel-search {
    position: absolute;
    bottom: 180px;
    left: 10px;
  }

  @media(max-width: 500px) {
    app-page-carousel-search {
      left: 5px;
    }
  }

  [loading-state="loaded"] {
    white-space: nowrap;
  }

  #root {
    height: 160px;
  }

  #scrollPanel {
    text-align: center;
    padding: 2px;
    overflow-x: auto;
    overflow-y: hidden;
  }

  paper-fab {
    background-color: var(--default-primary-color);
    color: white;
  }

  paper-fab.disabled {
    background-color: white;
    color: var(--disabled-text-color);
  }

  #nextBtn {
    z-index: 5;
    position: absolute;
    top: 55px;
    right: 5px;
  }

  #previousBtn {
    z-index: 5;
    position: absolute;
    top: 55px;
    left: 5px;
  }

  app-page-item[no-search-match] {
    opacity: .2;
  }

  .toggle-btns {
    background-image: url('/images/CollapseTab.png');
    background-position: -10px 0;
    width: 80px;
    opacity: .95;

    display: flex;
    color: var(--default-primary-color);
    right: 0;
    bottom: 160px;
    position: absolute;
  }

  .toggle-btns paper-icon-button {
    margin-top: 10px;
    margin-left: 40px;
  }

  paper-spinner-lite {
    --paper-spinner-color: var(--accent-color);
  }

  app-shadow-line {
    position: absolute;
    left: 0;
    right: 80px;
    top: 0;
  }
</style>

<app-page-carousel-search 
  hidden$="[[!open]]"
  active="[[active]]"
  catalog-id="[[catalogId]]" 
  id="carousel-search">
</app-page-carousel-search>

<div class="toggle-btns">
  <paper-icon-button on-click="toggle" hidden$="[[!open]]" icon="expand-more"></paper-icon-button>
  <paper-icon-button on-click="toggle" hidden$="[[open]]" icon="expand-less"></paper-icon-button>
</div>

<app-shadow-line top hidden$="[[!open]]"></app-shadow-line>
<div id="container">
  
  <div loading-state="loaded" id="root">
      <paper-fab 
        icon="arrow-back" 
        id="previousBtn" 
        on-click="_previous">
      </paper-fab>

      <div id="scrollPanel">
        <div>
          <template is="dom-repeat" items="[[pages]]" as="page" style="height:80px">
              <app-page-item 
                style="display:inline-block"
                class="grid-item"
                active$="[[active]]"
                no-search-match$="[[page.noMatch]]"
                catalog-id$="[[catalogId]]" 
                page="[[page]]" 
                active
                api-host="[[apiHost]]"
                on-click="_select">
              </app-page-item>
          </template>
        </div>
      </div>

      <paper-fab 
        icon="arrow-forward" 
        id="nextBtn" 
        on-click="_next">
      </paper-fab>
  </div>

  <div loading-state="loading" style="text-align: center; padding: 15px">
    <paper-spinner-lite active></paper-spinner-lite>
  </div>
</div>
