      ],

      ready: function() {
        var img = this.$.img;

        img.onload = function() {
          if (this.$.img.src !== this._resolveSrc(this.src)) return;

          this._setLoading(false);
          this._setLoaded(true);
          this._setError(false);
        }.bind(this);

        img.onerror = function() {
          if (this.$.img.src !== this._resolveSrc(this.src)) return;

          this._reset();

          this._setLoading(false);
          this._setLoaded(false);
          this._setError(true);
        }.bind(this);

        this._resolvedSrc = '';
      },

      _load: function(src) {
        if (src) {
          this.$.img.src = src;
        } else {
          this.$.img.removeAttribute('src');
        }
        this.$.sizedImgDiv.style.backgroundImage = src ? 'url("' + src + '")' : '';

        this._setLoading(!!src);
        this._setLoaded(false);
        this._setError(false);
      },

      _reset: function() {
        this.$.img.removeAttribute('src');
        this.$.sizedImgDiv.style.backgroundImage = '';

        this._setLoading(false);
        this._setLoaded(false);
        this._setError(false);
      },

      _computePlaceholderHidden: function() {
        return !this.preload || (!this.fade && !this.loading && this.loaded);
      },

      _computePlaceholderClassName: function() {
        return (this.preload && this.fade && !this.loading && this.loaded) ? 'faded-out' : '';
      },

      _computeImgDivHidden: function() {
        return !this.sizing;
      },

      _computeImgDivARIAHidden: function() {
        return this.alt === '' ? 'true' : undefined;
      },

      _computeImgDivARIALabel: function() {
        if (this.alt !== null) {
          return this.alt;
        }

        // Polymer.ResolveUrl.resolveUrl will resolve '' relative to a URL x to
        // that URL x, but '' is the default for src.
        if (this.src === '') {
          return '';
        }

        var pathComponents = (new URL(this._resolveSrc(this.src))).pathname.split("/");

      },

      _computeImgHidden: function() {
        return !!this.sizing;
      },

      _widthChanged: function() {
        this.style.width = isNaN(this.width) ? this.width : this.width + 'px';
      },

      _heightChanged: function() {
        this.style.height = isNaN(this.height) ? this.height : this.height + 'px';
      },

      _preventLoadChanged: function() {
        if (this.preventLoad || this.loaded) return;

        this._reset();
        this._load(this.src);
      },

      _srcChanged: function(newSrc, oldSrc) {
        var newResolvedSrc = this._resolveSrc(newSrc);
        if (newResolvedSrc === this._resolvedSrc) return;
        this._resolvedSrc = newResolvedSrc;

        this._reset();
        if (!this.preventLoad) {
          this._load(newSrc);
        }
      },

      _placeholderChanged: function() {
        this.$.placeholder.style.backgroundImage =
          this.placeholder ? 'url("' + this.placeholder + '")' : '';
      },

      _transformChanged: function() {
        var sizedImgDivStyle = this.$.sizedImgDiv.style;
        var placeholderStyle = this.$.placeholder.style;

        sizedImgDivStyle.backgroundSize =
        placeholderStyle.backgroundSize =
          this.sizing;

        sizedImgDivStyle.backgroundPosition =
        placeholderStyle.backgroundPosition =
          this.sizing ? this.position : '';

        sizedImgDivStyle.backgroundRepeat =
        placeholderStyle.backgroundRepeat =
          this.sizing ? 'no-repeat' : '';
      },

      _resolveSrc: function(testSrc) {
        var baseURI = /** @type {string} */(this.ownerDocument.baseURI);
        return (new URL(Polymer.ResolveUrl.resolveUrl(testSrc, baseURI), baseURI)).href;

    });

`<iron-dropdown>` is a generalized element that is useful when you have
hidden content (`.dropdown-content`) that is revealed due to some change in
state that should cause it to do so.

Note that this is a low-level element intended to be used as part of other
composite elements that cause dropdowns to be revealed.

Examples of elements that might be implemented using an `iron-dropdown`
include comboboxes, menubuttons, selects. The list goes on.

The `<iron-dropdown>` element exposes attributes that allow the position
of the `.dropdown-content` relative to the `.dropdown-trigger` to be
configured.

    <iron-dropdown horizontal-align="right" vertical-align="top">
      <div class="dropdown-content">Hello!</div>
    </iron-dropdown>

In the above example, the `<div>` with class `.dropdown-content` will be
hidden until the dropdown element has `opened` set to true, or when the `open`
method is called on the element.

@demo demo/index.html
-->

    <style>

Material design: [Dropdown buttons](https://www.google.com/design/spec/components/buttons.html#buttons-dropdown-buttons)

`paper-menu-button` allows one to compose a designated "trigger" element with
another element that represents "content", to create a dropdown menu that
displays the "content" when the "trigger" is clicked.

The child element with the class `dropdown-trigger` will be used as the
"trigger" element. The child element with the class `dropdown-content` will be
used as the "content" element.

The `paper-menu-button` is sensitive to its content's `iron-select` events. If
the "content" element triggers an `iron-select` event, the `paper-menu-button`
will close automatically.

Example:

    <paper-menu-button>
      <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content">
        <paper-item>Share</paper-item>
        <paper-item>Settings</paper-item>
        <paper-item>Help</paper-item>
      </paper-menu>
    </paper-menu-button>

### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-menu-button-dropdown-background` | Background color of the paper-menu-button dropdown | `--primary-background-color`
`--paper-menu-button` | Mixin applied to the paper-menu-button | `{}`
`--paper-menu-button-disabled` | Mixin applied to the paper-menu-button when disabled | `{}`
`--paper-menu-button-dropdown` | Mixin applied to the paper-menu-button dropdown | `{}`
`--paper-menu-button-content` | Mixin applied to the paper-menu-button content | `{}`

Material design: [Floating Action Button](https://www.google.com/design/spec/components/buttons-floating-action-button.html)

`paper-fab` is a floating action button. It contains an image placed in the center and
comes in two sizes: regular size and a smaller size by applying the attribute `mini`. When
the user touches the button, a ripple effect emanates from the center of the button.

You may import `iron-icons` to use with this element, or provide a URL to a custom icon.
See `iron-iconset` for more information about how to use a custom icon set.

Example:

    <link href="path/to/iron-icons/iron-icons.html" rel="import">

    <paper-fab icon="add"></paper-fab>
    <paper-fab mini icon="favorite"></paper-fab>
    <paper-fab src="star.png"></paper-fab>


### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-fab-background` | The background color of the button | `--accent-color`
`--paper-fab-keyboard-focus-background` | The background color of the button when focused | `--paper-pink-900`
`--paper-fab-disabled-background` | The background color of the button when it's disabled | `--paper-grey-300`
`--paper-fab-disabled-text` | The text color of the button when it's disabled | `--paper-grey-500`
`--paper-fab` | Mixin applied to the button | `{}`
`--paper-fab-mini` | Mixin applied to a mini button | `{}`
`--paper-fab-disabled` | Mixin applied to a disabled button | `{}`
`--paper-fab-iron-icon` | Mixin applied to the iron-icon within the button | `{}`
`--paper-fab-label` | Mixin applied to the label within the button | `{}`

`<paper-input-container>` is a container for a `<label>`, an `<input is="iron-input">` or
`<iron-autogrow-textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label>Your name</label>
      <input is="iron-input">
    </paper-input-container>

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements
`Polymer.IronValidatableBehavior` if it is validatable.

    <paper-input-container attr-for-value="ssn-value">
      <label>Social security number</label>
      <ssn-input class="paper-input-input"></ssn-input>
    </paper-input-container>

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.
They appear at the bottom of the input.

### Prefixes and suffixes
These are child elements of a `<paper-input-container>` with the `prefix`
or `suffix` attribute, and are displayed inline with the input, before or after.

    <paper-input-container>
      <div prefix>$</div>
      <label>Total</label>
      <input is="iron-input">
      <paper-icon-button suffix icon="clear"></paper-icon-button>
    </paper-input-container>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-input-container-color` | Label and underline color when the input is not focused | `--secondary-text-color`
`--paper-input-container-focus-color` | Label and underline color when the input is focused | `--default-primary-color`
`--paper-input-container-invalid-color` | Label and underline color when the input is is invalid | `--google-red-500`
`--paper-input-container-input-color` | Input foreground color | `--primary-text-color`
`--paper-input-container` | Mixin applied to the container | `{}`
`--paper-input-container-disabled` | Mixin applied to the container when it's disabled | `{}`
`--paper-input-container-label` | Mixin applied to the label | `{}`
`--paper-input-container-label-focus` | Mixin applied to the label when the input is focused | `{}`
`--paper-input-container-input` | Mixin applied to the input | `{}`
`--paper-input-container-underline` | Mixin applied to the underline | `{}`
`--paper-input-container-underline-focus` | Mixin applied to the underline when the input is focued | `{}`
`--paper-input-container-underline-disabled` | Mixin applied to the underline when the input is disabled | `{}`
`--paper-input-prefix` | Mixin applied to the input prefix | `{}`
`--paper-input-suffix` | Mixin applied to the input suffix | `{}`

This element is `display:block` by default, but you can set the `inline` attribute to make it
`display:inline-block`.

<dom-module id="paper-input-container" assetpath="bower_components/paper-input/">
  <template>

    <style>
      :host {
        display: block;
        padding: 8px 0;

        @apply(--paper-input-container);
      }

      :host[inline] {
        display: inline-block;
      }

      :host([disabled]) {
        pointer-events: none;
        opacity: 0.33;

        @apply(--paper-input-container-disabled);
      }

      .floated-label-placeholder {
        @apply(--paper-font-caption);
      }

      .underline {
        position: relative;
      }

      .focused-line {
        height: 2px;

        -webkit-transform-origin: center center;
        transform-origin: center center;
        -webkit-transform: scale3d(0,1,1);
        transform: scale3d(0,1,1);

        background: var(--paper-input-container-focus-color, --default-primary-color);

        @apply(--paper-input-container-underline-focus);
      }

      .underline.is-highlighted .focused-line {
        -webkit-transform: none;
        transform: none;
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        @apply(--paper-transition-easing);
      }

      .underline.is-invalid .focused-line {
        background: var(--paper-input-container-invalid-color, --google-red-500);

        -webkit-transform: none;
        transform: none;
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        @apply(--paper-transition-easing);
      }

      .unfocused-line {
        height: 1px;
        background: var(--paper-input-container-color, --secondary-text-color);

        @apply(--paper-input-container-underline);
      }

      :host([disabled]) .unfocused-line {
        border-bottom: 1px dashed;
        border-color: var(--paper-input-container-color, --secondary-text-color);
        background: transparent;

        @apply(--paper-input-container-underline-disabled);
      }

      .label-and-input-container {
        @apply(--layout-flex);
        @apply(--layout-relative);
      }

      .input-content {
        position: relative;
        @apply(--layout-horizontal);
        @apply(--layout-end);
      }

      .input-content ::content label,
      .input-content ::content .paper-input-label {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        font: inherit;
        color: var(--paper-input-container-color, --secondary-text-color);

        @apply(--paper-font-common-nowrap);
        @apply(--paper-font-subhead);
        @apply(--paper-input-container-label);
      }

      .input-content.label-is-floating ::content label,
      .input-content.label-is-floating ::content .paper-input-label {
        -webkit-transform: translateY(-75%) scale(0.75);
        transform: translateY(-75%) scale(0.75);
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        -webkit-transform-origin: left top;
        transform-origin: left top;

        /* Since we scale to 75/100 of the size, we actually have 100/75 of the
        original space now available */
        width: 133%;

        @apply(--paper-transition-easing);
      }

      :host-context([dir="rtl"]) .input-content.label-is-floating ::content label,
      :host-context([dir="rtl"]) .input-content.label-is-floating ::content .paper-input-label {
        /* TODO(noms): Figure out why leaving the width at 133% before the animation
         * actually makes
         * it wider on the right side, not left side, as you would expect in RTL */
        width: 100%;
        -webkit-transform-origin: right top;
        transform-origin: right top;
      }

      .input-content.label-is-highlighted ::content label,
      .input-content.label-is-highlighted ::content .paper-input-label {
        color: var(--paper-input-container-focus-color, --default-primary-color);

        @apply(--paper-input-container-label-focus);
      }

      .input-content.is-invalid ::content label,
      .input-content.is-invalid ::content .paper-input-label {
        color: var(--paper-input-container-invalid-color, --google-red-500);
      }

      .input-content.label-is-hidden ::content label,
      .input-content.label-is-hidden ::content .paper-input-label {
        visibility: hidden;
      }

      .input-content ::content input,
      .input-content ::content textarea,
      .input-content ::content iron-autogrow-textarea,
      .input-content ::content .paper-input-input {
        position: relative; /* to make a stacking context */
        outline: none;
        box-shadow: none;
        padding: 0;
        width: 100%;
        background: transparent;
        border: none;
        color: var(--paper-input-container-input-color, --primary-text-color);
        -webkit-appearance: none;
        text-align: inherit;

        @apply(--paper-font-subhead);
        @apply(--paper-input-container-input);
      }

      ::content [prefix] {
        @apply(--paper-font-subhead);
        @apply(--paper-input-prefix);
      }

      ::content [suffix] {
        @apply(--paper-font-subhead);
        @apply(--paper-input-suffix);
      }

      /* Firefox sets a min-width on the input, which can cause layout issues */
      .input-content ::content input {
        min-width: 0;
      }

      .input-content ::content textarea {
        resize: none;
      }

      .add-on-content {
        position: relative;
      }

      .add-on-content.is-invalid ::content * {
        color: var(--paper-input-container-invalid-color, --google-red-500);
      }

      .add-on-content.is-highlighted ::content * {
        color: var(--paper-input-container-focus-color, --default-primary-color);
      }
    </style>

    <template is="dom-if" if="[[!noLabelFloat]]">
      <div class="floated-label-placeholder">&nbsp;</div>
    </template>

    <div class$="[[_computeInputContentClass(noLabelFloat,alwaysFloatLabel,focused,invalid,_inputHasContent)]]">
      <content select="[prefix]" id="prefix"></content>

      <div class="label-and-input-container" id="labelAndInputContainer">
        <content select=":not([add-on]):not([prefix]):not([suffix])"></content>
      </div>
      <content select="[suffix]"></content>
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line fit"></div>
      <div class="focused-line fit"></div>
    </div>

    <div class$="[[_computeAddOnContentClass(focused,invalid)]]">
      <content id="addOnContent" select="[add-on]"></content>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-container',

    properties: {
      /**
       * Set to true to disable the floating label. The label disappears when the input value is
       * not null.
       */
      noLabelFloat: {
        type: Boolean,
        value: false
      },

      /**
       * Set to true to always float the floating label.
       */
      alwaysFloatLabel: {
        type: Boolean,
        value: false
      },

      /**
       * The attribute to listen for value changes on.
       */
      attrForValue: {
        type: String,
        value: 'bind-value'
      },

      /**
       * Set to true to auto-validate the input value when it changes.
       */
      autoValidate: {
        type: Boolean,
        value: false
      },

      /**
       * True if the input is invalid. This property is set automatically when the input value
       * changes if auto-validating, or when the `iron-input-validate` event is heard from a child.
       */
      invalid: {
        observer: '_invalidChanged',
        type: Boolean,
        value: false
      },

      /**
       * True if the input has focus.
       */
      focused: {
        readOnly: true,
        type: Boolean,
        value: false,
        notify: true
      },

      _addons: {
        type: Array
        // do not set a default value here intentionally - it will be initialized lazily when a
        // distributed child is attached, which may occur before configuration for this element
        // in polyfill.
      },

      _inputHasContent: {
        type: Boolean,
        value: false
      },

      _inputSelector: {
        type: String,
        value: 'input,textarea,.paper-input-input'
      },

      _boundOnFocus: {
        type: Function,
        value: function() {
          return this._onFocus.bind(this);
        }
      },

      _boundOnBlur: {
        type: Function,
        value: function() {
          return this._onBlur.bind(this);
        }
      },

      _boundOnInput: {
        type: Function,
        value: function() {
          return this._onInput.bind(this);
        }
      },

      _boundValueChanged: {
        type: Function,
        value: function() {
          return this._onValueChanged.bind(this);
        }
      }
    },

    listeners: {
      'addon-attached': '_onAddonAttached',
      'iron-input-validate': '_onIronInputValidate'
    },

    get _valueChangedEvent() {
      return this.attrForValue + '-changed';
    },

    get _propertyForValue() {
      return Polymer.CaseMap.dashToCamelCase(this.attrForValue);
    },

    get _inputElement() {
      return Polymer.dom(this).querySelector(this._inputSelector);
    },

    get _inputElementValue() {
      return this._inputElement[this._propertyForValue] || this._inputElement.value;
    },

    ready: function() {
      if (!this._addons) {
        this._addons = [];
      }
      this.addEventListener('focus', this._boundOnFocus, true);
      this.addEventListener('blur', this._boundOnBlur, true);
      if (this.attrForValue) {
        this._inputElement.addEventListener(this._valueChangedEvent, this._boundValueChanged);
      } else {
        this.addEventListener('input', this._onInput);
      }
    },

    attached: function() {
      // Only validate when attached if the input already has a value.
      if (this._inputElementValue != '') {
        this._handleValueAndAutoValidate(this._inputElement);
      } else {
        this._handleValue(this._inputElement);
      }

      this._numberOfPrefixNodes = 0;
      this._prefixObserver = Polymer.dom(this.$.prefix).observeNodes(
          function(mutations) {
            // Keep track whether there's at least one prefix node, since it
            // affects laying out the floating label.
            this._numberOfPrefixNodes += mutations.addedNodes.length -
                mutations.removedNodes.length;
          }.bind(this));
    },

    detached: function() {
      if (this._prefixObserver) {
        Polymer.dom(this.$.prefix).unobserveNodes(this._prefixObserver);
      }
    },

    _onAddonAttached: function(event) {
      if (!this._addons) {
        this._addons = [];
      }
      var target = event.target;
      if (this._addons.indexOf(target) === -1) {
        this._addons.push(target);
        if (this.isAttached) {
          this._handleValue(this._inputElement);
        }
      }
    },

    _onFocus: function() {
      this._setFocused(true);
    },

    _onBlur: function() {
      this._setFocused(false);
      this._handleValueAndAutoValidate(this._inputElement);
    },

    _onInput: function(event) {
      this._handleValueAndAutoValidate(event.target);
    },

    _onValueChanged: function(event) {
      this._handleValueAndAutoValidate(event.target);
    },

    _handleValue: function(inputElement) {
      var value = this._inputElementValue;

      // type="number" hack needed because this.value is empty until it's valid
      if (value || value === 0 || (inputElement.type === 'number' && !inputElement.checkValidity())) {
        this._inputHasContent = true;
      } else {
        this._inputHasContent = false;
      }

      this.updateAddons({
        inputElement: inputElement,
        value: value,
        invalid: this.invalid
      });
    },

    _handleValueAndAutoValidate: function(inputElement) {
      if (this.autoValidate) {
        var valid;
        if (inputElement.validate) {
          valid = inputElement.validate(this._inputElementValue);
        } else {
          valid = inputElement.checkValidity();
        }
        this.invalid = !valid;
      }

      // Call this last to notify the add-ons.
      this._handleValue(inputElement);
    },

    _onIronInputValidate: function(event) {
      this.invalid = this._inputElement.invalid;
    },

    _invalidChanged: function() {
      if (this._addons) {
        this.updateAddons({invalid: this.invalid});
      }
    },

    /**
     * Call this to update the state of add-ons.
     * @param {Object} state Add-on state.
     */
    updateAddons: function(state) {
      for (var addon, index = 0; addon = this._addons[index]; index++) {
        addon.update(state);
      }
    },

    _computeInputContentClass: function(noLabelFloat, alwaysFloatLabel, focused, invalid, _inputHasContent) {
      var cls = 'input-content';
      if (!noLabelFloat) {
        var label = this.querySelector('label');

        if (alwaysFloatLabel || _inputHasContent) {
          cls += ' label-is-floating';
          if (invalid) {
            cls += ' is-invalid';
          } else if (focused) {
            cls += " label-is-highlighted";

          // which needs to be undone when displayed as a floating label.
          if (this._numberOfPrefixNodes > 0) {
            this.$.labelAndInputContainer.style.position = 'static';
          }
        } else {
          // When the label is not floating, it should overlap the input element.
          if (label) {
            this.$.labelAndInputContainer.style.position = 'relative';
          }
        }
      } else {
        if (_inputHasContent) {
          cls += ' label-is-hidden';
        }
      }
      return cls;
    },

    _computeUnderlineClass: function(focused, invalid) {
      var cls = 'underline';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'

Material design: [Dropdown menus](https://www.google.com/design/spec/components/buttons.html#buttons-dropdown-buttons)

`paper-dropdown-menu` is similar to a native browser select element.
`paper-dropdown-menu` works with selectable content. The currently selected
item is displayed in the control. If no item is selected, the `label` is
displayed instead.

Example:

    <paper-dropdown-menu label="Your favourite pastry">
      <paper-listbox class="dropdown-content">
        <paper-item>Croissant</paper-item>
        <paper-item>Donut</paper-item>
        <paper-item>Financier</paper-item>
        <paper-item>Madeleine</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>

This example renders a dropdown menu with 4 options.

The child element with the class `dropdown-content` is used as the dropdown
menu. This can be a [`paper-listbox`](paper-listbox), or any other or
element that acts like an [`iron-selector`](iron-selector).

Specifically, the menu child must fire an
[`iron-select`](iron-selector#event-iron-select) event when one of its
children is selected, and an [`iron-deselect`](iron-selector#event-iron-deselect)
event when a child is deselected. The selected or deselected item must
be passed as the event's `detail.item` property.

Applications can listen for the `iron-select` and `iron-deselect` events
to react when options are selected and deselected.

Custom property | Description | Default
----------------|-------------|----------
`--paper-dropdown-menu` | A mixin that is applied to the element host | `{}`
`--paper-dropdown-menu-disabled` | A mixin that is applied to the element host when disabled | `{}`

`--paper-dropdown-menu-icon` | A mixin that is applied to the internal icon | `{}`

style mixins and custom properties to style the internal input and menu button
respectively.

Material design: [Menus](https://www.google.com/design/spec/components/menus.html)

`<paper-listbox>` implements an accessible listbox control with Material Design styling. The focused item
is highlighted, and the selected item has bolded text.

    <paper-listbox>
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

An initial selection can be specified with the `selected` attribute.

    <paper-listbox selected="0">
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

Make a multi-select listbox with the `multi` attribute. Items in a multi-select listbox can be deselected,
and multiple item can be selected.

    <paper-listbox multi>
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-listbox-background-color`   | Menu background color                                            | `--primary-background-color`
`--paper-listbox-color`              | Menu foreground color                                            | `--primary-text-color`
`--paper-listbox`                    | Mixin applied to the listbox                                        | `{}`

### Accessibility

Material design: [Switch](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-switch)

`paper-toggle-button` provides a ON/OFF switch that user can toggle the state
by tapping or by dragging the switch.

Example:

    <paper-toggle-button></paper-toggle-button>

`--paper-toggle-button-checked-button-color` | Button color when the input is checked | `--primary-color`

`--paper-toggle-button-invalid-button-color` | Button color when the input is invalid | `--error-color`

  <template>

      :host {
        display: block;
        height: 100%;
        position: relative;
      }

      paper-toolbar {
        --paper-toolbar-background: var(--primary-color);
      }

        --paper-header-panel-shadow: {
          z-index: 600;
        }
      }

      iron-pages {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>

    <paper-header-panel style="height: 100%">
      <paper-toolbar>
        <app-header class="flex"></app-header>
      </paper-toolbar>


      <iron-pages selected="[[selectedSection]]" attr-for-selected="section" selected-attribute="active">

        <app-catalogs-list section="list"></app-catalogs-list>
        <app-pages-list section="catalog"></app-pages-list>
        <app-page-markup section="page"></app-page-markup>
      </iron-pages>

    </paper-header-panel>

  </template>

  <script>

(function(){

    /**
     *  Listen for and request application state event handlers.
     **/
    var AppStateEventLoop = {
      req : {event : 'get-app-state'},
      resp : {
        event : 'app-state-update',
        handler : function(e) {
          this.selectedSection = e.section;
        }
      }
    };

    Polymer({
      is: 'price-the-vintage',

      properties : {
        /**
         * Controls the iron list selected page
         **/
        selectedSection : {
          type : String,
          value : ''
        }
      },

      /**
       * Setup event loop for application state
       **/
      eventLoops : {
        appState : AppStateEventLoop
      },

      behaviors : [EventBusBehavior, EventLoopBehavior],

      ready : function() {
        // listen for has changes to update app state
        window.addEventListener('hashchange', this._setPageAndAppState.bind(this));
        // trigger update of app state on first load
        this._setPageAndAppState();
      },

      _isAuthRedirect : function() {
        var hash = '?'+window.location.hash.replace(/^#/,'');

        // crap..
        if( this._getParamByName('error', hash) || 
            (this._getParamByName('access_token', hash) && 
            this._getParamByName('id_token', hash)) ) {

            this.ebEmit('continue-login-auth0', {hash : window.location.hash});
            return true;
        }
        return false;
      },

      _getParamByName : function(name, url) {
          if (!url) {
            url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      },

      /**
       * Set application state from url hash.  Cause the polymer app-route
       * still falls short in some areas and is a mess to implement. 
       **/
      _setPageAndAppState : function() {
        // are we in the middle of auth0 redirect?
        // if so, ignore this.
        if( this._isAuthRedirect() ) return;

        // default route information
        this.route = {
          section : 'list',
          catalog : '',
          page : '',
          edit : false,
          editMarkId : ''
        }

        // split up the hash state
        var parts = window
          .location
          .hash
          .replace(/#/,'')
          .split('/');
        
        // remove any empty spots
        for( var i = parts.length-1; i >= 0; i-- ) {
          if( !parts[i] ) parts.splice(i);
        }

        // parse app state information based on location in hash route
        parts.forEach(this._parseRoute.bind(this));

        // set the current app state
        this.ebEmit('update-app-state', {
          state: {
            section: this.route.section,
            editingMark: this.route.edit,
            editMarkId : this.route.editMarkId
          }
        });

        // set the selected catalog (this may be empty)
        this.ebEmit('select-catalog-page', {id: this.route.page});

        // set the user activity, ie which catalog and page the user
        // is currently viewing (this may be empty as well).
        this.ebEmit('set-user-activity', {
          catalogId : this.route.catalog,
          pageId : this.route.page
        });
      },

      /**
       * Parse an individual route section
       **/
      _parseRoute : function(value, index) {
        switch(index) {
          case 0:
            this.route.section = 'catalog';
            this.route.catalog = value;
            this.ebEmit('select-catalog', {id: value});
            break;
          case 1:
            this.route.section = 'page';
            this.route.page = value;
            break;
          case 2:
            if( value === 'edit') this.route.edit = true;
            break;
          case 3:
            if( this.route.edit ) {
              this.route.editMarkId = value;
            }
            break;
        }
      }
      
    });

})();
  </script>

(function() {
    /**
     * Event Loop Definitions
     **/
    var UserActivityEventLoop = {
      req : {
        event : 'get-user-activity',
        handle : function() {
          if( !this.catalog ) return false;
          return this.catalog.catalog_id ? true : false
        },
        payload : function() {
          return {id: this.catalog.catalog_id};
        },
        debounce : 50
      },

      resp : {
        event : 'user-activity-update',
        handle : function(e) {
          return e.id === this.catalog.catalog_id;
        },
        handler : function(e) {
          this.userCount = Object.keys(e.users).length;
          this.showUserCount = (this.userCount > 0 ) ? true : false;
        }
      }
    }
  
    var CatalogPageEventLoop = {
      req : {
        event : 'get-catalog-pages',
        handle : function() {
          var trigger = false;
          if( this.catalog && this.catalog.catalog_id ) {
            this.loading = true;
            trigger = true;
          }
          return trigger;
        },
        payload : function() {
          return {id: this.catalog.catalog_id}
        }
      },

      resp : {
        event : 'catalog-pages-update',
        handle : function(e) {
          return (this.active && 
                  e.id === this.catalog.catalog_id && 
                  e.state === 'loaded')
        },
        handler : function(e) {
          this.loading = false;

          if( e.payload.length === 0 ) {
            return alert('This catalog has no pages :(');
          }

          var page = e.payload[0];
          window.location.hash = this.catalog.catalog_id+'/'+page.page_id;
        }
      }
    };

    // this loop is actually backward :)  but that is how we want it
    // the services are actually pulling us.
    var InterestedPartyEventLoop = {
      req : {
        event : 'interested-party-response',
        payload : function() {
          return {
            id : this.catalog.catalog_id,
            types : ['activity']
          }
        }
      },

      resp : {
        event : 'interested-party-request',
        interested : function() {
          return (this.active && this.catalog && this.catalog.catalog_id);
        },
        handler : function() {
          this.eventLoop.interestedParty.req();
        }
      }
    };


    Polymer({
      is: 'app-catalog-card',

      properties : {
        active : {
          type : Boolean,
          value : false,
          observer : '_onUpdate'
        },
        apiHost : {
          type : String,
          value : ''
        },
        catalog : {
          type : Object,

          },

        },
        imgUrl : {

        },
        userCount : {
          type : Number,
          value : 0
        },
        showUserCount : {
          type : Boolean,
          value : false
        },
        loading: {
          type : Boolean,
          value : false
        }
      },

      listeners: {
        click : '_select'
      },

      eventLoops : {
        userActivity : UserActivityEventLoop,
        catalogPages : CatalogPageEventLoop,
        interestedParty : InterestedPartyEventLoop
      },

      behaviors : [EventBusBehavior, EventLoopBehavior],

      _createImgUrl : function(apiHost, catalog) {
        return apiHost + '/media?select=thumbnail_png&media_id=eq.' + catalog.media_id;
      },

      _onUpdate : function() {
        this.getEventLoop().userActivity.req();
      },

      _select : function(e) {
        this.eventLoop.catalogPages.req();
      }
    });

})();
  </script>

(function() {

    /**
     * Wire up the search event loop
     **/
    var SearchCatalogsEventLoop = {
      req : {
        event : 'search-catalogs',
        /**
         * Before we search, start the search send event to set 
         * current options, and set the app state to searching
         **/
        handle : function() {
          this.ebEmit('update-app-state', {
            state: {
              searching : true,
              searchExact : this.$.typeToggle.checked
            }
          });
        },
        /**
         * Actually send the search
         **/
        payload : function() {
          return {
            query : {
              q : this.searchText,
              exact : this.$.typeToggle.checked
            }
          }
        },
        // only trigger this every 50ms, max
        debounce : 50
      },

      resp : {
        event : 'search-catalogs-update',
        /**
         * We only need to handle the 'loaded' search state
         **/
        handle : function(e) {
          return e.state === 'loaded'
        },
        handler : function(e) {
          this.total = e.results.total;
        }
      }
    };

    Polymer({
      is: 'app-catalogs-search-results',

      properties : {
        total : {
          type : Number,
          value : 0
        }
      },

      eventLoops : {
        searchCatalogs : SearchCatalogsEventLoop
      },

      behaviors : [EventBusBehavior, EventLoopBehavior, StateToggleBehavior],

      ebBind : {
        'app-state-update' : '_onAppStateUpdate'
      },

      _search : function() {
        this.eventLoop.searchCatalogs.req();
      },

      _onAppStateUpdate : function(e) {
        this.searchText = e.searchText;

        if( e.searching ) {
          this.toggleState('loading');
        } else {
          this.toggleState('loaded');
        }

        this.style.display = e.searchBoxActive ? 'block' : 'none';

(function() {

      req : {event: 'get-selected-catalog-page'},

          this.selected = pageId;

          this._updateScroll();
          this._updateButtons();
        }
      }
    };


    var CatalogPagesEventLoop = {
      req : {
        event : 'get-catalog-pages',
        handle : function() {
          return (this.active && this.catalogId)
        },
        payload : function() {
          return {
            id : this.catalogId
          }
        }
      },
      resp : {
        event: 'catalog-pages-update',
        handle : function(e) {
          if( !this.active || e.id !== this.catalogId ) return false;

          this.toggleState(e.state, 'loading-state');
          return (e.state === 'loaded')
        },
        handler : function(e) {
          this.pages = e.payload;
          this.pageOffset = this.pages[0].page;
          this._updateButtons();
          this._updateScroll();
        }
      }
    };

    Polymer({
      is: 'app-page-carousel',

      properties: {
        catalogId: {
          type: String,
          value : ''
        },
        active: {
          type: Boolean,
          value: false,
          observer : '_onActive'
        },
        apiHost : {
          type : String,
          value : ''
        }
      },

      behaviors : [EventBusBehavior, EventLoopBehavior, StateToggleBehavior],

      eventLoops : {
        selectedCatalogPage : SelectedCatalogPageEventLoop,
        catalogPages : CatalogPagesEventLoop
      },

      ebBind : {
        'selected-catalog-update' : '_onSelectedCatalogUpdate',
        'catalog-update' : '_updateScroll'
      },

      ready : function() {
        this.toggleState('loading', 'loading-state');
        this._getApi();
        this.animateScroll = new AnimateScroll();
      },

      _onActive : function() {
        if( !this.active ) return;

        this.eventLoop.selectedCatalogPage.req();
        this.eventLoop.catalogPages.req();
      },

      _getApi : function() {
        this.ebEmit('get-api-host', {
          handler : function(host) {
            this.apiHost = host;
          }.bind(this)
        });
      },

      _onSelectedCatalogPageUpdate : function(pageId) {
        this.selected = pageId;
        this._updateScroll();
        this._updateButtons();
      },

      _updateScroll : function() {
        if( !this.pages || !this.selected ) return;

        var currentPage;
        for( var i = 0; i < this.pages.length; i++ ) {
          if( this.selected === this.pages[i].page_id ) {
            currentPage = this.pages[i];
            break;
          }
        }

        if( currentPage ) {
          var hw = Math.floor( window.innerWidth / 2);
          var position = 114 * (currentPage.page - this.pageOffset);

          var start = this.$.scrollPanel.scrollLeft;
          var stop;

          if( position > hw ) {
            stop = position - hw + 95;
          } else {
            stop = 0;
          }

          this.animateScroll.run(start, stop, 300, function(scroll){
            this.$.scrollPanel.scrollLeft = scroll;
          }.bind(this));

        }
      },

      _onSelectedCatalogUpdate : function(id) {
        this.catalogId = id;

        this.eventLoop.catalogPages.req();
        this._updateButtons();
      },

      _getPageNumber : function() {
        if( !this.pages ) return -1;

        for( var i = 0; i < this.pages.length; i++ ) {
          if( this.pages[i].page_id === this.selected ) {
            return this.pages[i].page;
          }
        }
      },

      _getPageIdFromPageNumber : function(page) {
        if( !this.pages ) return -1;

        for( var i = 0; i < this.pages.length; i++ ) {
          if( this.pages[i].page === page ) {
            return this.pages[i].page_id;
          }
        }
      },

      _updateButtons : function() {
        var page = this._getPageNumber();
        
        this.$.previousBtn.classList.remove('disabled');
        this.$.nextBtn.classList.remove('disabled');
        
        if( this.pages && page == this.pages[0].page ) {
          this.$.previousBtn.classList.add('disabled');
        }

        if( this.pages && page === this.pages[this.pages.length-1].page ) {
          this.$.nextBtn.classList.add('disabled');
        }
      },

      _previous : function(e) {
        if( e.currentTarget.classList.contains('disabled') ) return;
        var page = this._getPageNumber()-1;
        page = this._getPageIdFromPageNumber(page);
        window.location.hash = this.catalogId+'/'+page;
      },

      _next : function(e) {
        if( e.currentTarget.classList.contains('disabled') ) return;
        var page = this._getPageNumber()+1;
        page = this._getPageIdFromPageNumber(page);
        window.location.hash = this.catalogId+'/'+page;
      },

      _select : function(e) {
        window.location.hash = this.catalogId+'/'+e.currentTarget.page.page_id;
      }

    });

})();
  </script>

<script>var MarkBehavior = {

  drawToolOptions : {
    position: 'topright',
    draw: {
      polyline:false,
      polygon: false,
      circle: false, // Turns off this drawing tool
      rectangle: false,
      marker: {
        icon: ''
      }
    }
  },

  _getBaseMarkerStyle : function() {
    return {
      'position' : 'relative',
      'box-shadow': '0 0 8px black',
      'background': '#9C27B0',
      'color': 'white',
      'border-radius': '20px 20px 0 20px',
      'top': '-32px',
      'left': '-32px'
    }
  },

  _redraw: function() {
    if ( !this.bounds ) return
    if( this.map ) this.map.remove();

    this.map = L.map(this.$.map, {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    L.imageOverlay(
      this.apiHost+'/media?select=contents&media_id=eq.'+this.selectedPage.media_id,
      this.bounds
    ).addTo(this.map);
    
    this.map.fitBounds(this.bounds);

    this.marksLayer = new L.FeatureGroup();
    
    this.map.addLayer(this.marksLayer);

    var style = this._getMarkBtnStyle();
    var myIcon = L.divIcon({html: this._getMarkBtn(style)});
    this.drawToolOptions.draw.marker.icon = myIcon;

    this.drawControl = new L.Control.Draw(this.drawToolOptions);
    this.map.addControl(this.drawControl);

    this.map.on(L.Draw.Event.DRAWSTART, this._onDrawToolDrawStart.bind(this));
    this.map.on(L.Draw.Event.CREATED, this._onDrawToolCreated.bind(this));

    this.mapMarkers = {};
    for( var key in this.marks ) {
      if( this.mapMarkers[key] ) continue;
      this.mapMarkers[key] = this._drawMark(this.marks[key]);

      if( this.currentState.editMarkId ) {
        if( this.currentState.editMarkId === key) {
          this.$.priceItem.edit(this.marks[key]);
          this._selectMarker(this.mapMarkers[key], key);
        } else if( this.mapMarkers[key] ) {
          this.mapMarkers[key]._icon.style.display = 'none';
        }
      }
    }

    L.control.adminControl({ position: 'topright' }).addTo(this.map);

    // hack
    var controls = this.$.map.querySelectorAll('.leaflet-control, .leaflet-top, .leaflet-bottom');
    for( var i = 0; i < controls.length; i++ ) {
      controls[i].style.zIndex = 500;
    }

    this._updateMapSize();
    this._renderMarkControls();
  },

  _showHideControls : function(show) {
    if( this.$.carousel ) {
      this.$.carousel.style.display = show ? 'block' : 'none';
    }

    var ele = this.$.map.querySelector('.leaflet-control-container');
    if( !ele ) return;
    ele.style.display = show ? 'block' : 'none';
  },

  _onDrawToolDrawStart :  function(e){
    if( this.userState && this.userState.user.isAnonymous && !this.isAnonymousAlertShow ) {
      alert('Reminder, you are creating marks as an anonymous user.');
      this.isAnonymousAlertShow = true;
    }
  },

  _onDrawToolCreated : function (e) {
    var type = e.layerType,
        layer = e.layer;
    
    this.ebEmit(
      'update-temp-catalog-page-mark', 
      {
        pageId : this.selected,
        xy : [e.layer._latlng.lng, e.layer._latlng.lat]
      }
    );

    this.pendingLayer = layer;
    window.location.hash = this.catalogId + '/' + this.selected + '/edit';
  },

  _getMarkBtnStyle : function(otherUserMark) {
    var baseStyle = this._getBaseMarkerStyle();

    if( otherUserMark ) {
      baseStyle.background = '#4CAF50';
    }

    var styleArray = [];
    for( var key in baseStyle ) {
      styleArray.push(key+':'+baseStyle[key]);
    }
    return styleArray.join(';');
  },

  _getMarkBtn : function(style, mark) {
    if( mark && mark.data.isTemp ) {
      return '<app-icon-spinner icon="settings" spin style="'+style+'; padding: 8px"></app-icon-spinner>'
    }
    // device:gps-fixed
    return '<paper-icon-button icon="device:gps-fixed" style="'+style+'"></paper-icon-button>';
  }
}</script>

              this.$.priceItem.edit(this.marks[this.currentState.editMarkId]);
              this._selectMarker(this.mapMarkers[this.currentState.editMarkId], this.currentState.editMarkId);
            } else if( this.mapMarkers[e.id] ) {
              this.mapMarkers[e.id]._icon.style.display = 'none';
            }
          }
        }
      }
    }

    // this loop is actually backward :)  but that is how we want it
    // the services are actually pulling us.
    var InterestedPartyEventLoop = {
      req : {
        event : 'interested-party-response',
        payload : function() {
          return {
            id : this.selected,
            types : ['markup']
          }
        }
      },

      resp : {
        event : 'interested-party-request',
        interested : function() {
          return (this.active && this.selected);
        },
        handler : function() {
          this.eventLoop.interestedParty.req();
        }
      }
    };

    Polymer({

      is: 'app-page-markup',

      properties: {
        selected : {
          type : String,
          value : ''
        },
        active: {
          type: Boolean,
          value: false,
          observer: '_onActive'
        },
        marks : {
          type : Object,
          value : function() {
            return {};
          }
        },
        mapMarkers : {
          type : Object,
          value : function() {
            return {};
          }
        },
        map: {
          type: Object,
          value: null
        },
        bounds: {
          type: Object,
          value: null
        }
      },

      behaviors : [EventBusBehavior, EventLoopBehavior, StateToggleBehavior, MarkBehavior],

      eventLoops : {
        authState : AuthStateEventLoop,
        appState : AppStateEventLoop,
        catalogPages : CatalogPagesEventLoop,
        pageMarks : PageMarksEventLoop,
        interestedParty : InterestedPartyEventLoop
      },

      ebBind : {
        'selected-catalog-update' : '_onSelectedCatalogUpdate',
        'selected-catalog-page-update' : '_onSelectedCatalogPageUpdate'
      },

      ready : function() {
        this._getApi();
        
        this.eventLoop.authState.req();
        this.eventLoop.appState.req();
      },

      _getApi : function() {
        this.ebEmit('get-api-host', {
          handler : function(host) {
            this.apiHost = host;
          }.bind(this)
        });
      },

      _onActive : function() {
        if( !this.active ) {
          if( this.addMarker && this.drawTool ) {
            this._removeTmpMark();
            this.addMarker = null;
            this.drawTool.disable();
            this.drawTool.enable();
          }
          return;
        }

        this._renderAppState();
        this.eventLoop.pageMarks.req();
        this._updateMapSize();
      },

      _updateMapSize : function() {
        if( !this.map ) return;

        this.debounce('_updateMapSize', function(){
          this.map.invalidateSize();
        }, 50);
      },

      _onSelectedCatalogPageUpdate : function(id) {
        if( this.selected ) this._removeTmpMark();

        this.selected = id;

        this.toggleState('loading');
        this._reset();
        this.eventLoop.pageMarks.req();
      },

      _onSelectedCatalogUpdate : function(id) {
        this.catalogId = id;
        this.eventLoop.catalogPages.req();
      },

      _removeMark : function(id) {
        if( this.marks[id] ) {
          delete this.marks[id];
        }

        if( this.mapMarkers[id] ) {
          this.marksLayer.removeLayer(this.mapMarkers[id]);
          delete this.mapMarkers[id];
        }
      },

      _reset : function() {
        this.selectedPage = null;

        for( var key in this.marks ) {
          if( this.marks[key].pageId !== this.selected ) {
            delete this.marks[key];
          }
        }

        if( !this.selected || !this.pages ) return;

        for( var i = 0; i < this.pages.length; i++ ) {
          if( this.pages[i].page_id === this.selected ) {
            this.selectedPage = this.pages[i];
            break;
          }
        }

        if( !this.selectedPage ) return;

        var img = new Image();
        var url = this.apiHost+'/media?select=contents&media_id=eq.'+this.selectedPage.media_id;

        if( this.currentImg == url ) return;

        img.onload = function() {
          this.bounds = [
            [0,0],
            [img.naturalHeight, img.naturalWidth]
          ];
          
          this.toggleState('loaded');
          this._redraw();
        }.bind(this);

        this.currentImg = url;
        img.src = url;
      },

      _renderAppState : function(state) {
        if( state ) {
          this.currentState = state;
        } else {
          state = this.currentState;
        }

        if( !this.active ) return;

        // there is no /edit stub in url, set map mode to default
        if( !state.editingMark ) {
          this._showHideControls(true);
          this.$.priceItem.hide();
          if( this.addMarker && this.marksLayer ) {
            this.marksLayer.removeLayer(this.addMarker);
          }
          this.addMarker = null;
          this._removeTmpMark();
          this._selectMarker();

        // the draw tool has fired a create mark event.  This marker has
        // been set as pendingLayer
      } else if( this.pendingLayer ) {

          this._showHideControls(false);
          this.$.priceItem.create(this.pendingLayer._latlng);
          this.marksLayer.addLayer(this.pendingLayer);
          this.addMarker = this.pendingLayer;
          this._selectMarker(this.addMarker);
          this.pendingLayer = null;

        // user has clicked a mark to edit
        } else if( state.editMarkId ) {

          this._showHideControls(false);

          if( this.marks[state.editMarkId] ) {
            this.$.priceItem.edit(this.marks[state.editMarkId]);
            this._selectMarker(this.mapMarkers[state.editMarkId], state.editMarkId);
          }

        // there is a /edit stub in url, but no action required (proly refresh),
        // set to normal (non-edit) mode;
        } else {
          window.location.hash = this.catalogId + '/' + this.selected;
        }
      },

      _isMyMark : function(mark) {
        if( this.userState && (this.userState.user.uid === mark.data.user) ) {
          return true;
        }
        return false;
      },

      _drawMark : function(mark) {
        if( !this.marksLayer ) return null;

        var style;
        if( this._isMyMark(mark) ) {
          if( mark.data.isTemp ) return; // don't draw our own tmp marks

          style = this._getMarkBtnStyle();
        } else {
          style = this._getMarkBtnStyle(true);
        }

        var btn = this._getMarkBtn(style, mark);

        var myIcon = L.divIcon({html: btn});
        var marker = L.marker([mark.data.xy[1], mark.data.xy[0]], {icon: myIcon});

        marker.mark = mark;
        marker.on('click', function(){
          if( this.addMarker ) return alert('You must finish or cancel creating new mark.');
          if( mark.data.isTemp ) {
            return alert('User is currently creating new mark.');
          }
          window.location.hash = this.catalogId + '/' + this.selected + '/edit/' + mark.id;
        }.bind(this));

        marker.addTo(this.marksLayer);

        return marker;
      },

      _selectMarker : function(marker, id) {
        if( this.selectedMarker && this.selectedMarker._icon ) {
          this.selectedMarker._icon.firstChild.style.border = 'none';
        }

        this.selectedMarker = marker;
        if( marker ) {
          this.selectedMarker._icon.firstChild.style.border = '2px solid #FF9800';
        }

        if( marker ) {
          for( var key in this.mapMarkers ) {
            if( !this.mapMarkers[key] ) continue;

            if( key === id ) {
              this.mapMarkers[key]._icon.style.display = 'block';
            } else {
              this.mapMarkers[key]._icon.style.display = 'none';
            }
          }
        } else {
          for( var key in this.mapMarkers ) {
            if( !this.mapMarkers[key] ) continue;

            this.mapMarkers[key]._icon.style.display = 'block';
          }
        }
      },

      _renderMarkControls : function() {
        if( !this.drawControl ) return;

        if( !this.userState ) {
          return this.drawControl._container.style.display = 'none';
        } else if ( this.userState.state === 'notLoggedIn' ) {
          return this.drawControl._container.style.display = 'none';
        }

        this.drawControl._container.style.display = 'block';
      },

      _onAddCancel : function() {
        this._removeTmpMark();
        window.location.hash = this.catalogId + '/' + this.selected;
      },

      _onDeleteMark : function(e) {
        var mark = e.detail;

        this.ebEmit('delete-catalog-page-mark', {
          pageId : this.selected,
          markId : mark.id
        });

        window.location.hash = this.catalogId + '/' + this.selected;
      },

      _onAddMark : function(e) {
        this._removeTmpMark();
        var data = e.detail;

        this.ebEmit('add-catalog-page-mark', {
          pageId : this.selected,
          mark : data
        });

        window.location.hash = this.catalogId + '/' + this.selected;
      },

      _onEditMark : function(e) {
        var mark = e.detail;

        this.ebEmit('edit-catalog-page-mark', {
          pageId : this.selected,
          markId : mark.id,
          mark : mark.data
        });

        window.location.hash = this.catalogId + '/' + this.selected;
      },

      _removeTmpMark : function() {
        this.ebEmit('remove-temp-catalog-page-mark', {pageId: this.selected});
        this._selectMarker();
      }

    });

})();
  </script>
</dom-module>
<dom-module id="app-price-comment-form" assetpath="elements/input-form/">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      #voteCount {
        text-align: center;
        margin:0;
        padding:0;
      }
      h2 {
        margin-top: 0;
        text-transform: capitalize;
      }
      .voting {
        color: #888;
      }
      .voting.voted {
        color: var(--default-primary-color);
      }

      paper-icon-button {
        width: 56px;
        height: 56px;
      }

      table {
        font-size: 16px;
        width: 100%;
      }
    </style>

    <div class="layout">
      <div class="flex">
        <h2 style="text-align: left">[[currentType]]</h2>
        <div id="table"></div>
      </div>
      <div class="voting" hidden$="[[!showVoting]]">
        <div>
          <paper-icon-button id="upVote" class="voting" icon="expand-less" on-click="_upVote">
          </paper-icon-button>
        </div>
        <h2 id="voteCount" class="voting">[[count]]</h2>
        <div>
          <paper-icon-button id="downVote" class="voting" icon="expand-more" on-click="_downVote">
          </paper-icon-button>
        </div>
      </div>
    </div>

    <paper-input label="comment"></paper-input>
    
  </template>
  <script>

(function(){

    var AuthStateEventLoop = {
      req : {
        event : 'get-auth-state',
      },
      resp : {
        event : 'auth-update',
        handler : function(e) {
          this.userState = e;

          if( this.userState.user && this.userState.user.uid && !this.userState.user.isAnonymmous ) {
            this.showVoting = true;
          } else {
            this.showVoting = false;
          }
        }
      }
    };

    var MarkVotingEventLoop = {
      req : {
        event : 'vote-catalog-page-mark',
        payload : function(vote) {
          return {
            markId : this.mark.id,
            pageId : this.mark.pageId,
            vote : vote
          }
        },
        handler : false
      },

      resp : {
        event : 'catalog-page-marks-update',
        handle : function(e) {
          return (this.mark.id === e.id && e.state === 'loaded');
        },
        handler : function(e) {
          this.show(e);
        }
      }
    };

    Polymer({
      is: 'app-price-comment-form',

      properties : {
        mark : {
          type : Object,
          value : function() {
            return {};
          }
        },
        count : {
          type : Number,
          value : 0
        },
        userState : {
          type : Object,
          value : function() {
            return {}
          }
        },
        showVoting : {
          type : Boolean,
          value : false
        }
      },

      labels : {
        wine: {
          color     : 'Wine Color',
          wineType  : 'Wine Type',
          size      : 'Bottle Size',
          name      : 'Name',
          producer  : 'Producer',
          price     : 'Price per Bottle',
          casePrice : 'Price per Case'
        },
        spirit : {
          name      : 'Name',
          producer  : 'Producer',
          price     : 'Price per Bottle',
          casePrice : 'Price per Case'
        }
      },

      behaviors : [EventBusBehavior, EventLoopBehavior],

      eventLoops : {
        authState : AuthStateEventLoop,
        markVoting : MarkVotingEventLoop
      },

      ready : function() {
        this.eventLoop.authState.req();
      },

      _upVote : function() {
        this._vote('up');
      },

      _downVote : function() {
        this._vote('down');
      },

      _vote : function(value) {
        this.eventLoop.markVoting.req(value);
      },

      show : function(mark) {
        this.count = 0;
        this.mark = mark;

        this.ebEmit('ui-mark-comment-start', mark);

        this.currentType = this.mark.data.type;

        var html = '<table class="style-scope app-price-comment-form">';
        for( var key in this.labels[this.currentType] ) {
          if( this.mark.data[key] ) {
            html += '<tr><td style="font-weight:bold">'+this.labels[this.currentType][key]+'</td><td>'+this.mark.data[key]+'</td></tr>';
          }
        }
        this.$.table.innerHTML = html+'</table>';

        var eles = this.querySelectorAll('.voting');
        for( var i = 0; i < eles.length; i++ ) {
          eles[i].classList.remove('voted');
        }

        var votes = this.mark.data.votes;
        var user = this.userState.user || {};
        this.userVote = '';

        if( votes ) {
          for( var key in votes ) {
            // TODO: remove
            if( typeof votes[key] === 'string' ) continue;

            // TODO: load user factor, so we know what to score.

            if( user.uid === key ) {
              this.userVote = votes[key].type;
            }
            if( votes[key].type === 'up' ) this.count += votes[key].factor || 1;
            else if( votes[key].type === 'down' ) this.count -= votes[key].factor || 1;
          }
        }

        if( this.userVote ) {
          this.$.voteCount.classList.add('voted');
          if( this.userVote === 'up' ) {
            this.$.upVote.classList.add('voted');
          } else if( this.userVote === 'down' ) {
            this.$.downVote.classList.add('voted');
          }
        }
      }
    });

})();
  </script>
</dom-module>
<dom-module id="app-price-edit-form" assetpath="elements/input-form/">
  <template>
    <style include="shared-styles"></style>

        display: block;

        width: 25px;

        --paper-toggle-button-checked-button-color: var(--primary-color);
      }

    <div class="layout center row-form">
      <div>Spirit</div>
      <div>
        <paper-toggle-button id="typeInput" checked="" on-change="_setType"></paper-toggle-button>
      </div>
      <div>Wine</div>
      <div class="space"></div>
      <div class="flex">
        <paper-input label="Page Section" id="sectionInput" always-float-label=""></paper-input>
      </div>
    </div>


    <iron-pages selected="[[type]]" attr-for-selected="id" selected-attribute="active">
      <app-price-edit-spirit id="spirit" add-space="[[addSpace]]" on-complete="_onComplete" on-cancel="_cancel">
      </app-price-edit-spirit>

      <app-price-edit-wine id="wine" add-space="[[addSpace]]" on-complete="_onComplete" on-cancel="_cancel">
      </app-price-edit-wine>
    </iron-pages>

  <script>
    Polymer({
      is: 'app-price-edit-form',

      properties : {
        addSpace : {
          type : Boolean,
          value : false
        },
        userState : {
          type : Object,
          value : function() {
            return {}
          }
        }
      },

      ebBind : {
        'ui-delete-mark' : '_delete',
        'ui-admin-approve-mark' : '_approve',
      },

      behaviors : [EventBusBehavior],

      _setType : function(e) {
        if( this.$.typeInput.checked ) {
          this.type = 'wine';
        } else {
          this.type = 'spirit';
        }
      },

      _reset : function() {
        this.type = 'wine';
        this.$.spirit.reset();
        this.$.wine.reset();
      },

      _approve : function() {
        alert('Mark approved.  (not really)');
      },

      _delete : function() {
        if( !confirm('Are you sure you want to delete this mark?!') ) return;
        this.fire('delete', this.editMark);
      },

      _onComplete : function(e) {
        var data = e.detail;
        data.type = this.type;
        data.section = this.$.sectionInput.value;

        if( this.editMode ) {
          data.xy = this.editMark.data.xy;
          data.created = this.editMark.data.created;
          data.user = this.editMark.data.user;
        } else {
          data.xy = [this.ll.lng, this.ll.lat];
        }

        if( data.casePrice ) {
          data.casePrice = parseFloat(data.casePrice);
        }
        if( data.price ) {
          data.price = parseFloat(data.price);
        }
        if( data.year ) {
          data.year = parseInt(data.year);
        }

        if( !this.editMode ) {
          this.fire('add-mark', data);
        } else {
          this.editMark.data = data;
          this.fire('edit-mark', this.editMark);
        }
      },

      _cancel : function() {
        this.fire('cancel');
      },

      edit : function(mark) {
        this._reset();

        this.ebEmit('ui-mark-edit-start', mark);

        this.editMode = true;
        this.editMark = mark;
        
        this.$.sectionInput.value = mark.data.section;
        this.type = mark.data.type;

        this.$.typeInput.checked = (this.type === 'wine') ? true : false;

        if( mark.data.type === 'wine' ) this.$.wine.edit(mark.data);
        else this.$.spirit.edit(mark.data);
      },

      create : function(ll) {
        this.ll = ll;
        this.editMode = false;
        this._reset();
      }
    });
  </script>
</dom-module>

        payload : function() {
