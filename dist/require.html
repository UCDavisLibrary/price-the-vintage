          <paper-icon-button icon="save" on-click="_save"></paper-icon-button>
          <paper-icon-button icon="delete" id="delete" on-click="_delete"></paper-icon-button>
        </div>
      </div>
    </div>
    
  </template>
  <script>

(function(){

    var AuthStateEventLoop = {
      req : {
        event : 'get-auth-state',
      },

      resp : {
        event : 'auth-update',
        handler : function(e) {
          this.userState = e;
        }
      }
    };

    Polymer({
      is: 'app-header-editing',

      properties : {
        userState : {
          type : Object,
          value : function() {
            return {};
          }
        }
      },

      behaviors : [EventBusBehavior, EventLoopBehavior],

      eventLoops : {
        authState : AuthStateEventLoop
      },

      ebBind : {
        'ui-mark-comment-start' : '_onComment',
        'ui-mark-edit-start' : '_onEdit',
        'selected-catalog-update' : '_onSelectedCatalogUpdate',
        'selected-catalog-page-update' : '_onSelectedCatalogPageUpdate'
      },

      ready : function() {
        this.eventLoop.authState.req();
      },

      _onSelectedCatalogUpdate : function(id) {
        this.catalogId = id;
      },

      _onSelectedCatalogPageUpdate : function(id) {
        this.pageId = id;
      },

      _onComment : function() {
        this.$.icons.style.display = 'none';
      },

      _onEdit : function(mark) {
        this.$.icons.style.display = 'block';
        this.$.delete.style.display = 'none';
        if( this.userState.user && (mark.data.user === this.userState.user.uid || this.userState.user.isAdmin) ) {
          this.$.delete.style.display = 'inline-block';
        }
      },

      _cancelEdit : function() {
        window.location.hash = this.catalogId + '/' + this.pageId;
      },

      _approve : function() {
        this.ebEmit('ui-admin-approve-mark');
      },

      _delete : function() {
        this.ebEmit('ui-delete-mark');
      },

      _save : function() {
        this.ebEmit('ui-save-mark');
      }
    });

})();
  </script>
</dom-module>
<dom-module id="app-header" assetpath="elements/header/">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="layout center">
      <div class="flex">

        <iron-pages selected="[[section]]" attr-for-selected="section">

          <app-header-list section="list"></app-header-list>
          <app-header-catalogs section="catalog"></app-header-catalogs>
          <app-header-page section="page"></app-header-page>
          <app-header-editing section="editing"></app-header-editing>
        </iron-pages>

      </div>
      <div>
        <app-auth-header-button></app-auth-header-button>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'app-header',

      behaviors : [EventBusBehavior],

      ebBind : {
        'app-state-update' : '_onAppStateUpdate'
      },

      _onAppStateUpdate : function(e) {
        if( e.editingMark ) {
          this.section = 'editing';
        } else {
          this.section = e.section;
        }
      }
    });
  </script>
</dom-module>
<dom-module id="app-auth-header-button" assetpath="elements/auth/">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      img {
        width: 36px;
        height: 36px;
        border-radius: 20px;
        border: 1px solid white;
        cursor: pointer;
      }

      img:hover {
        border: 1px solid var(--light-primary-color);
      }

      [state="loggedIn"] {
        position: relative;
      }

      #logout {
        z-index: 1000;
        color: black;
        display: none;
        position: absolute;
        top: 45px;
        background-color: white;
        right: 0px;
        padding: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,.5);
      }
      a {
        cursor: pointer;
      }
    </style>

    <div state="pending">...</div>
    
    <div state="loggedIn">
      <span hidden$="[[auth.user.isAnonymous]]">
        <paper-icon-button icon="social:person" hidden$="[[hasPhoto]]" on-click="_toggleLogout"></paper-icon-button>
        <img src="[[photo]]" hidden$="[[!hasPhoto]]" on-click="_toggleLogout">
      </span>
      <paper-icon-button on-click="_login" icon="power-settings-new" hidden$="[[!auth.user.isAnonymous]]"></paper-icon-button>

      <div id="logout">
        <div>[[username]]</div>
        <div style="white-space: nowrap; color: blue">
          <div>
            <paper-icon-button on-click="_logout" icon="exit-to-app"></paper-icon-button> 
            <a on-click="_logout">Logout</a>
          </div>
          <div hidden$="[[!isAdmin]]"><a href="/admin">Admin Interface</a></div>
          <div hidden$="[[!auth.user.isAnonymous]]"><a on-click="_switch">Login with user account</a></div>
        </div>
      </div>
    </div>

    <div state="notLoggedIn">
      <paper-icon-button on-click="_login" icon="power-settings-new"></paper-icon-button>
    </div>

    <app-login-popup id="popup"></app-login-popup>
    
  </template>
  <script>

(function() {

    var AuthStateEventLoop = {
      req : {
        event : 'get-auth-state'
      },
      resp : {
        event : 'auth-update',
        handler : function(e) {
          this.auth = e;
          this._renderAuthState();
        }
      }
    }

    var AppStateEventLoop = {
      req : {event: 'get-app-state'},
      resp : {
        event : 'app-state-update',
        handler : function(e) {
          this.appState = e;
        }
      }
    };

    Polymer({
      is: "app-auth-header-button",

      properties : {
        user : {
          type : Object,
          value : null
        },

        isAdmin : {
          type : Boolean,
          value : false
        }
      },

      behaviors : [EventBusBehavior, EventLoopBehavior, StateToggleBehavior],

      ebBind : {
        'ui-show-login-popup' : '_login',
        'selected-catalog-update' : '_onSelectedCatalogUpdate',
        'selected-catalog-page-update' : '_onSelectedCatalogPageUpdate'
      },

      eventLoops : {
        authState : AuthStateEventLoop,
        appState : AppStateEventLoop
      },

      ready : function() {
        this.toggleState('pending');
        this.eventLoop.authState.req();
        this.eventLoop.appState.req();
      },

      _onSelectedCatalogUpdate : function(id) {
        this.catalogId = id;
      },

      _onSelectedCatalogPageUpdate : function(id) {
        this.pageId = id;
      },

      _logout : function() {
        this.$.logout.style.display = 'none';

        localStorage.removeItem('auth0-profile');
        this.ebEmit('auth-logout');
        if( this.appState.editingMark ) {
          window.location.hash = this.catalogId + '/' + this.pageId;
        }
      },

      // _login : function() {
      //   this.$.popup.show();
      // },
      _login : function() {
        this.ebEmit('login-auth0');
      },

      _switch : function() {
        this._logout();
        this._login();
      },

      _toggleLogout : function() {
        this.$.logout.style.display = (this.$.logout.style.display === 'block') ? 'none' : 'block';
      },

      _renderAuthState : function() {
        this.hasPhoto = false;
        this.isAdmin = false;

        if( this.auth.user ) {

          if( this.auth.state === 'loggedIn' ) {
            if( !this.auth.user.isAnonymous && !this.auth.user.emailVerified ){
              this.$.popup.show();
              this.$.popup.handleLogin(this.auth.user);
            }
          }

          if( this.auth.user.photoURL ) {
            this.photo = this.auth.user.photoURL;
            this.hasPhoto = true;
          }

          if( this.auth.user.roles  && this.auth.user.roles.indexOf('admin') > -1 ) {
            this.isAdmin = true;
          }

          this.username = this.auth.user.email || 'Anonymous';
        }

        this.toggleState(this.auth.state);
      }

    });

})();
  </script>
</dom-module>
<dom-module id="app-login-popup" assetpath="elements/auth/">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        color: black;
      }

      [aggie] {
        color: #002855;
        border: 1px solid #002855;
        margin-bottom: 0;
      }

      [google] {
        color: white;
        background-color: #ed4f32;
      }

      [anonymous] {
        color: white;
        background-color: var(--secondary-text-color);
      }

      img {
        width: 32px;
      }

      h2 {
        margin-top: 0;
      }

      paper-button {
        text-align: center;
        display: block;
        margin: 15px 10%;
        text-transform: none;
      }

      .help {
        padding: 5px;
        color: #888;
        margin: 0 10% 15px 10%;
        font-size: 12px;
      }

      a {
        cursor: pointer;
        color: var(--default-primary-color);
      }

    </style>

    <paper-dialog id="dialog" modal="">
      <iron-pages selected="[[page]]" attr-for-selected="id">
        <div id="login">
          <h2 style="margin-bottom: 50px;">Login <paper-icon-button style="float:right" icon="close" on-click="hide"></paper-icon-button></h2>

          <paper-button on-click="loginWithUCD" aggie="">
            <div style="display:inline-block">
              <div class="layout center">
                <img src="/images/AggieLogo.png"> 
                <div>UC Davis via Google</div>
              </div>
            </div>
          </paper-button>
          <div class="help">UC Davis accounts are managed through Google.  You will be sent to a Google Account selection screen.  Please select or 
            enter your full @ucdavis.edu.  You will then be redirected to UC Davis to login.
          </div>

          <paper-button on-click="loginWithGoogle" google="">Google</paper-button>


          <div style="margin: 25px 12%">

            <paper-input type="text" id="signInEmail" label="email"></paper-input>
            <paper-input type="password" id="signInPassword" label="password"></paper-input>

            <div id="badEmailPass">
              <div class="layout">
                <div style="color: red" class="flex">
                  Invalid email or password.
                </div>
                <div class="flex" style="text-align: right">
                  <a on-click="_resetPassword">Click here</a> to reset your password.
                </div>
              </div>
            </div>

            <div class="layout">
              <div class="flex">
                <paper-button on-click="loginWithPassword" raised="">Login</paper-button>
              </div>
              <div class="flex">
                <paper-button on-click="_signUp" raised="">Create Account</paper-button>
              </div>
            </div>
          </div>
        </div>
        <div id="signUp">
          <h2>Create Account <paper-icon-button style="float:right" icon="close" on-click="_back"></paper-icon-button></h2>

          <paper-input type="text" id="createEmail" label="email"></paper-input>
          <paper-input type="password" id="createPassword" label="password"></paper-input>

          <div id="badCreate" style="color: red"></div>

          <paper-button on-click="_create" raised="">Create</paper-button>
        </div>
        <div id="verify">
          <h2>Verify Email</h2>

          <div>
            Please check your email <b>[[user.email]]</b> and click the link to verify your email.
          </div>

          <div>
            Once you have verified your email, <a on-click="_recheckVerification">click here to continue.</a>
          </div>

          <paper-button on-click="_resendVerification" raised="">Resend Verification</paper-button>

          <a on-click="_logout">Logout</a>
        </div>
    </iron-pages></paper-dialog>

  </template>
  <script>
    Polymer({
      is: 'app-login-popup',

      properties : {
        page : {
          type : String,
          value : 'login'
        }
      },

      behaviors : [EventBusBehavior],

      show : function() {
        this.$.badEmailPass.style.display = 'none';
        this.$.badCreate.style.display = 'none';
        
        this.$.signInEmail.value = '';
        this.$.signInPassword.value = '';
        
        this.$.createEmail.value = '';
        this.$.createPassword.value = '';

        this.page = 'login';
        this.$.dialog.open();
      },

      hide : function() {
        this.$.dialog.close();
      },

      _logout : function() {
        this.hide();
        this.ebEmit('auth-logout');
      },

      loginWithGoogle : function() {
        this.ebEmit('auth-login-google');
      },

      loginWithUCD : function() {
        this.ebEmit('auth-login-ucd');
      },

      loginWithPassword : function() {
        this.ebEmit('auth-login-password', {
          email : this.$.signInEmail.value,
          password : this.$.signInPassword.value,
          handler : this._onPasswordResponse.bind(this)
        });
      },

      _create : function() {
        this.ebEmit('auth-create-password', {
          email : this.$.createEmail.value,
          password : this.$.createPassword.value,
          handler : this._onCreatePasswordResponse.bind(this)
        });
      },

      _resetPassword : function() {
        this.ebEmit('auth-reset-password', {
          email : this.$.signInEmail.value,
          handler : this._onResetPasswordResponse.bind(this)
        });
        alert('Please check your email ('+this.$.signInEmail.value+') and follow reset instructions.');
      },

      _onResetPasswordResponse : function(error, resp) {
        console.log('email sent', error, resp);
      },

      _back : function() {
        this.page = 'login';
      },

      _signUp : function() {
        this.page = 'signUp';
      },

      _onCreatePasswordResponse : function(error, resp) {
        if( error ) {
          this.$.badCreate.innerHTML = error.message;
        } else if( resp ) {
          this.handleLogin(resp, true);
          this.$.dialog.close();
        }
        
        this.$.badCreate.style.display =  error ? 'block' : 'none';
      },

      _recheckVerification : function() {
        this.user
            .reload()
            .then(function(user) {
              if( !this.user.emailVerified && !this.user.email_verified ) {
                alert('Email is still not verified.  You can send another verification email if required.');
              }

              this.handleLogin(this.user);
            }.bind(this));
      },

      handleLogin : function(user, isCreate) {
        if( user.emailVerified || user.email_verified ) {
          return this.$.dialog.close();
        }

        this.user = user;
        this.page = 'verify';

        if( isCreate ) this._resendVerification();
      },

      _resendVerification : function() {
        this.user
            .sendEmailVerification()
            .then(function(response){
              console.log(response);
            })
            .catch(function(error){
              console.log(error);
            });
      },

      _onPasswordResponse : function(error, resp) {
        if( resp ) {
          this.handleLogin(resp);
        }

        this.$.badEmailPass.style.display =  error ? 'block' : 'none';
      }
    });
  </script>
</dom-module>
</div></body></html>
