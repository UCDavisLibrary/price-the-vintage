<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <title>Price the Vintage (Alpha2)</title>
    <meta name="description" content="Price the Vintage">

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/images/wine-icon-32.png">

    <!-- apple stuff -->
    <!-- 
      Currently this flag has to be set to 'no' as when it's enabled it breaks
      Google Oauth.  Crazy, right?!  Basically iOS will launch app w/o address
      bar and uses a webview to do this.  The User-Agent in the webview is 
      blocked by Google as they want webviews to be using native SDKs.  Like
      I said, crazy.
    -->
    <meta name="mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-capable" content="no"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- more apple stuff -->
    <link rel="icon" sizes="192x192" href="images/wine-icon-192.png">
    <link rel="icon" sizes="128x128" href="images/wine-icon-128.png">
    <link rel="apple-touch-icon" href="images/wine-icon-64.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/wine-icon-96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/wine-icon-128.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/wine-icon-192.png">
    <link rel="apple-touch-startup-image" href="images/wine-icon-192.png">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#8e6a49">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Price the Vintage">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Price the Vintage">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <!--<meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">-->
    <meta name="msapplication-TileColor" content="#8e6a49">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('Service worker registered');
          }).catch(function(err) {
            console.error('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <script src="js/lib.js"></script>
    <link rel="import" href="require.html">

  </head>

  <noscript>
    You must enable JavaScript to use the Price the Vintage application.
  </noscript>
