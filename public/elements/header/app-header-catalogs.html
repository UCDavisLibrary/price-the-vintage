
<dom-module id="app-header-catalogs">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .overflow {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        display: block;
      }
    </style>

    <table style="width: 100%">
      <tr>
        <td>
          <paper-icon-button icon="close" on-click="_back"></paper-icon-button>
        </td>
        <td>
          <h2 class="overflow" id="title">[[title]]</h2>
        </td>
      </tr>
    </table>

  </template>
  <script>

(function() {

    var CatalogEventLoop = {
      req : {
        event : 'get-catalog',
        payload : function() {
          return {id: this.catalog}
        }
      },
      resp : {
        event : 'catalog-update',
        handle : function(e) {
          return (e.state === 'loaded' && e.id === this.catalog)
        },
        handler : function(e) {
          this.title = e.payload.title;
        }
      }
    };

    Polymer({
      is: 'app-header-catalogs',

      behaviors : [EventBusBehavior, EventLoopBehavior],

      ebBind : {
        'selected-catalog-update' : '_onSelectedCatalogUpdate'
      },

      ready : function() {
        window.addEventListener('resize', this._resize.bind(this));
        this._resize();
      },

      _resize : function() {
        this.$.title.style.width = (window.innerWidth - 132) + 'px';
      },

      _onSelectedCatalogUpdate : function(id) {
        this.catalog = id;
        this.eventLoop.catalog.req();
      },

      _back : function() {
        window.location.hash = '';
      }
    });
});
  </script>
</dom-module>
