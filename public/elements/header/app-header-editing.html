
<dom-module id="app-header-editing">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-icon-button {
        color: white;
      }
    </style>

    <div class="layout center">
      <paper-icon-button icon="close" on-click="_cancelEdit"></paper-icon-button>
      <h2 class="flex">[[title]]</h2>
      <div>
        <div id="icons">

          <a href="#admin" hidden$="[[!userState.user.isAdmin]]"><paper-icon-button icon="gavel"></paper-icon-button></a>

        </div>
      </div>
    </div>
    
  </template>
  <script>

(function(){

    var AuthStateEventLoop = {
      req : {
        event : 'get-auth-state',
      },

      resp : {
        event : 'auth-update',
        handler : function(e) {
          this.userState = e;
        }
      }
    };

    Polymer({
      is: 'app-header-editing',

      properties : {
        userState : {
          type : Object,
          value : function() {
            return {};
          }
        },
        title : {
          type : String,
          value : ''
        }
      },

      behaviors : [EventBusBehavior, EventLoopBehavior],

      eventLoops : {
        authState : AuthStateEventLoop
      },

      ebBind : {
        'selected-catalog-update' : '_onSelectedCatalogUpdate',
        'selected-catalog-page-update' : '_onSelectedCatalogPageUpdate',
        'app-state-update' : '_onAppStateUpdate'
      },

      ready : function() {
        this.eventLoop.authState.req();
      },

      _onAppStateUpdate : function(e) {
        if( e.editingMark ) {
          this.title = 'Edit Mark';
        } else if( e.viewingMark ) {
          this.title = 'View Mark';
        }
      },

      _onSelectedCatalogUpdate : function(id) {
        this.catalogId = id;
      },

      _onSelectedCatalogPageUpdate : function(id) {
        this.pageId = id;
      },

      _cancelEdit : function() {
        window.location.hash = this.catalogId + '/' + this.pageId;
      },


    });

})();
  </script>
</dom-module>
