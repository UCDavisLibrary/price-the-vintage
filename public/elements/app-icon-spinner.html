
<dom-module id="app-icon-spinner">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      [spin] {
        animation: spin 2s infinite linear;
        -webkit-animation: spin 2s infinite linear;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
    </style>

    <iron-icon icon="[[icon]]" spin$="[[spin]]"></iron-icon>
    
  </template>
  <script>
    Polymer({
      is: 'app-icon-spinner',

      properties : {
        icon : {
          type : String,
          value : ''
        },
        spin : {
          type : Boolean,
          value : false
        }
      }
    });
  </script>
</dom-module>
