


<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      a {
        color : var(--default-primary-color);
      }

      [hidden] {
        display: none;
      }

      h1, h2, h3, h4 {
        font-weight: 200;
      }

      select {
        @apply(--select-input);
      }
      select:focus {
        @apply(--select-input-focus);
      }
      select[disabled] {
        color: var(--primary-text-color);
        box-shadow: none;
        background: none;
      }

      .layout-vertical {
        @apply(--layout-vertical);
      }
      .layout {
        @apply(--layout-horizontal);
      }
      .stretch {
        @apply( --layout-self-stretch);
      }
      .center {
        @apply(--layout-center);
      }
      .flex {
        @apply(--layout-flex);
      }

     blockquote {
         border-left: 4px solid #eee;
         margin-left: 4px;
         padding-left: 20px;
      }

     .card {
         margin: 24px;
         padding: 16px;

         color: #757575;
         border-radius: 5px;
         background-color: #fff;
         box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      /* .grid-card {
        position: relative;
        width: 275px;
        height: 136px;
        padding: 8px;
      } */


      .form-row {
        height: 72px;
      }

    </style>
  </template>
</dom-module>
