<script>
  const ConfigMixin = subclass =>
  
  class ConfigController extends subclass {

      static get properties() {
        return {
          apiHost : {
            type : String,
            value : ''
          }
        };
      }

      ready() {
        super.ready();

        this._getApiHost()
            .then((host) => {
              this.apiHost = host;
              this._onApiSet();
            });
      }

      _getApiHost() {
        return this.emit('ConfigModel.getApiHost');
      }

      _onApiSet() {
        // implement me
      }
  }
</script>
