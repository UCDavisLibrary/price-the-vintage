<script>
  const AdminMixin = subclass =>
  
  class adminController extends subclass {

      get bind() {
        return Object.assign(
          super.bind,
          {
            'admin-search-update' : '_onAdminSearchUpdate'
          }
        );
      }

      _adminApproveMark(pageId, markId, mark) {
        return this.emit('AdminModel.approveMark', pageId, markId, mark);
      }

      _adminIgnorePage(pageId, ignore) {
        return this.emit('AdminModel.ignorePage', pageId, ignore);
      }

      _adminCompletedPage(pageId, completed) {
        return this.emit('AdminModel.pageCompleted', pageId, completed);
      }

      _adminClearTestMarks() {
        return this.emit('AdminModel.clearTestMarks');
      }

      _adminSearchPendingMarkPages(offset, limit) {
        return this.emit('AdminModel.searchPendingMarkPages', {offset, limit});
      }

      _onAdminSearchUpdate(e) {
        // implement me
      }
  }
</script>
