<script>
  const AdminMixin = subclass =>
  
  class adminController extends subclass {

      _adminApproveMark(pageId, markId, mark) {
        return this.emit('admin-approve-mark', {pageId, markId, mark});
      }

      _adminIgnorePage(pageId, ignore) {
        return this.emit('admin-ignore-page', {pageId, ignore});
      }

      _adminCompletedPage(pageId, completed) {
        return this.emit('admin-completed-page', {pageId, completed});
      }

      _adminClearTestMarks() {
        return this.emit('admin-clean-test-marks');
      }
  }
</script>
