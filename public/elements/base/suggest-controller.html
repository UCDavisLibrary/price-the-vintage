<script>
  const SuggestMixin = subclass => 
    class SuggestController extends subclass {
        get bind() {
          return Object.assign(
            super.bind,
            {
              'suggest-wine-name-update' : '_onWineNameSuggestUpdate',
              'suggest-country-update' : '_onCountrySuggestUpdate'
            }
          );
        }

        _suggestWineName(text) {
          return this.emit('SuggestModel.wineName', text);
        }

        _suggestCountry(prefix) {
          return this.emit('SuggestModel.country', prefix);
        }

        _suggestPageSection(pageId) {
          return this.emit('SuggestModel.pageSection', pageId);
        }

        _onWineNameSuggestUpdate(e) {
          // implement me
        }

        _onCountrySuggestUpdate(e) {
          // implement me
        }
    }
</script>
