<script>
  const SuggestMixin = subclass => 
  
    class SuggestController extends subclass {
        constructor() {
          super();
          this._iocInject('SuggestModel');
        }

        _suggestWineName(text) {
          return this.SuggestModel.wineName(text);
        }

        _suggestCountry(prefix) {
          return this.SuggestModel.country(prefix);
        }

        _suggestPageSection(pageId) {
          return this.SuggestModel.pageSection(pageId);
        }
    }
</script>
