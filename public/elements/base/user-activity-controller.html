<script>
  const UserActivityMixin = subclass =>
  
  class UserActivityController extends subclass {
      constructor() {
        super();
        this._iocInject('UserActivityModel');
      }

      _getUserActivity(id) {
        return this.UserActivityModel.listen(id);
      }

      _setUserActivity(catalogId, pageId) {
        return this.UserActivityModel.set(catalogId, pageId);
      }
  }
</script>
