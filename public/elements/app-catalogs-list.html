<dom-module id="app-catalogs-list" >
  <template>
      <style include="shared-styles"></style>
      <style>
        :host {
          display: block;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom:0;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }

        /*      JM - ? 
        ::-webkit-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-moz-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        :-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }*/

      </style>

      <paper-dialog class="intro">
        <h1>Price the Vintage</h1>
        <p>Flipping through the pages of the Sherry-Lehmann catalog, produced by the famed New York City wine store, is like stepping back in time. From musings on wines by noted food and wine writer James Beard to charming descriptions of bottles stocked to captivating graphics, this is an immersive history at its finest.</p>
        <p>As you flip through the catalogs, you might notice a lot of wine prices. We did too. Our goal is to take those dollar amounts and turn them into a searchable database to allow researchers and wine enthusiasts to chart changing prices and tastes. But to do that, we need your help in transcribing the prices that you see on the pages. So help us ‘Price the Vintage’</p>

        <div class="buttons">
          <paper-button dialog-dismiss>OK</paper-button>
        </div>
      </paper-dialog>

      <iron-ajax
          id="getCatalogs"
          auto
          url="[[api]]/catalogs"
          method="get"
          handle-as="json"
          loading="{{loading}}"
          last-response="{{catalogs}}">

      </iron-ajax>

      <iron-list items="[[results]]" as="catalog" grid style="height:100%">
        <template>
          <div class="pagesContainer">
            <div class="pages" tabindex$="[[tabIndex]]">
              <iron-image sizing="cover"
                          src="[[apiHost]]/catalogs/[[catalog.id]]/thumbnail" alt="Catalog Thumbnail Image">
              </iron-image>
              <div class="detail">
                <a href="/#/catalogs/catalog/[[catalog.id]]"><iron-icon icon="wine:people"></iron-icon></a>
                <a href="[[apiHost]]/catalogs/[[catalog.id]]/file" target="_blank"><iron-icon icon="wine:picture-as-pdf"></iron-icon></a>
              </div>
            </div>
          </div>
        </template>
      </iron-list>

      <!-- <div class="loadingIndicator" hidden$="[[!loading]]">
           <paper-spinner active$="[[loading]]"></paper-spinner> Fetching wine catalogs</b>
           </div> -->

  </template>

  <script>
    Polymer({

      is: 'app-catalogs-list',

      properties: {
        active: {
          type: Boolean,
          value: false,
          observer : '_onActive'
        },
        loading: {
          type: Boolean,
          value: false,
          notify: true
        },
        results : {
          type : Array,
          value : function() {
            return []
          }
        }
      },

      behaviors : [EventBusBehavior],

      ready : function() {
        this._getApi();
      },

      ebBind : {
        'search-catalogs-update' : '_onCatalogsSearchUpdate'
      },

      _onActive : function() {
        if( !this.active ) return;
        this._load();
      },

      _load : function() {
        this.ebEmit('search-catalogs', {handler: this._onCatalogsSearchUpdate.bind(this)});
      },

      _getApi : function() {
        this.ebEmit('get-api-host', {
          handler : function(host){
            this.apiHost = host;
          }.bind(this)
        });
      },

      _onCatalogsSearchUpdate : function(e) {
        if( e.state !== 'loaded') return;
        this.results = e.results.data;
        console.log(e);
      }

    });
  </script>

</dom-module>
