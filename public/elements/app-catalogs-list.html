<dom-module id="app-catalogs-list" >
  <template>
      <style include="shared-styles"></style>
      <style>
        :host {
          display: block;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom:0;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }

        .pages > .detail {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, .8);
          color: white;
          font-weight: 100;
          padding: 5px;
          opacity: 1;
          transition: opacity 0.1s;
        }

        .grid-item {
          cursor: pointer;
        }
        .detail {
          padding: 5px;
        }
        paper-fab {
          width: 32px; 
          height: 32px;
          padding: 5px;
        }
      </style>

      <paper-dialog class="intro">
        <h1>Price the Vintage</h1>
        <p>Flipping through the pages of the Sherry-Lehmann catalog, produced by the famed New York City wine store, is like stepping back in time. From musings on wines by noted food and wine writer James Beard to charming descriptions of bottles stocked to captivating graphics, this is an immersive history at its finest.</p>
        <p>As you flip through the catalogs, you might notice a lot of wine prices. We did too. Our goal is to take those dollar amounts and turn them into a searchable database to allow researchers and wine enthusiasts to chart changing prices and tastes. But to do that, we need your help in transcribing the prices that you see on the pages. So help us ‘Price the Vintage’</p>

        <div class="buttons">
          <paper-button dialog-dismiss>OK</paper-button>
        </div>
      </paper-dialog>

      <div loading-state="loaded">
        <iron-list id="list" items="[[results]]" as="catalog" grid style="height:100%">
          <template>

            <div class="grid-item" tabindex$="[[index]]" on-click="_select">
              <paper-material>
                <iron-image 
                  sizing="cover"
                  src$="[[apiHost]]/catalogs/[[catalog.id]]/thumbnail" 
                  alt="Catalog Thumbnail Image">
                </iron-image>

                <div class="detail">
                  <paper-fab icon="create"></paper-fab>
                </div>
              </paper-material>
            </div>

          </template>
        </iron-list>
      </div>

      <div class="loadingIndicator" loading-state="loading">
        <paper-spinner></paper-spinner> Fetching wine catalogs</b>
      </div>

      <div loading-state="error">
        Failed to load wine catalogs :(
      </div>

  </template>

  <script>
    Polymer({

      is: 'app-catalogs-list',

      properties: {
        active: {
          type: Boolean,
          value: false,
          observer : '_onActive'
        },
        results : {
          type : Array,
          value : function() {
            return []
          }
        }
      },

      behaviors : [EventBusBehavior, StateToggleBehavior],

      ebBind : {
        'search-catalogs-update' : '_onCatalogsSearchUpdate'
      },

      ready : function() {
        this.toggleState('loading', 'loading-state');
        this._getApi();
      },

      _onActive : function() {
        if( !this.active ) return;
        this._load();
        this._updateListSize();
      },

      _load : function() {
        this.ebEmit('search-catalogs', {handler: this._onCatalogsSearchUpdate.bind(this)});
      },

      _getApi : function() {
        this.ebEmit('get-api-host', {
          handler : function(host) {
            this.apiHost = host;
          }.bind(this)
        });
      },

      _onCatalogsSearchUpdate : function(e) {
        this.toggleState(e.state, 'loading-state');
        if( e.state !== 'loaded') return;

        this._updateListSize();
        this.results = e.results.data;
      },

      _updateListSize : function() {
        this.debounce('_updateListSize', function(){
          this.$.list.fire('iron-resize');
        }, 50);
      },

      _select : function(e) {
        window.location.hash = e.currentTarget.getAttribute('tabindex');
      }

    });
  </script>

</dom-module>
