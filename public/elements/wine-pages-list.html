<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="/bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="/bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">

<dom-module id="wine-pages-list" >

  <template>
    <style include="shared-styles">

      :host {
        display: none;
      }

      :host([active]) {
        display: block;
        @apply(--paper-font-common-base);
      }

        app-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
          background-color: #4285f4;
          color: white;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }

        ::-webkit-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-moz-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        :-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

      </style>

    <style>
      :host {
        display: none;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom:0;
      }

      :host([active]) {
        display: block;
      }

      .post {
        position: relative;
        margin-bottom: 160px;
      }

      .post a {
        display: block;
        text-decoration: none;
        color: #212121;
      }

      p {
        line-height: 33.18px;
      }
    }
    </style>

		<iron-ajax
			 id="getPages"
			 auto
        url="[[api]]/pages?catalog_id=[[catalog_id]]"
			 method="get"
			 handle-as="json"
			 last-response="{{pages}}"></iron-ajax>

      <iron-list items="[[pages.data]]" as="page" grid style="height:100%">
        <template>
          <div class="pagesContainer">
            <div class="pages" tabindex$="[[tabIndex]]">
              <iron-image sizing="cover"
                          src="[[api]]/pages/[[page.id]]/thumbnail" alt="Catalog Thumbnail Image">
              </iron-image>
                <div class="detail">
                  <a href="/#/catalogs/page/[[page.id]]"> <iron-icon icon="wine:people"></iron-icon></a>
                </div>
            </div>
          </div>
        </template>
      </iron-list>


      <div class="loadingIndicator" hidden$="[[!loading]]">
        <paper-spinner active$="[[loading]]"></paper-spinner> Fetching wine catalogs</b>
      </div>

  </template>

  <script>
   Polymer({

       is: 'wine-pages-list',

       properties: {
					 catalog_id: {
						 type: "text",
             default: 0,
							 reflectToAttribute: true
					 },
					 api: {
							 type: "text",
							 reflectToAttribute: true
					 },
          active: {
              type: Boolean,
              value: false,
              reflectToAttribute: true
          },

          loading: {
               type: Boolean,
               value: false,
               notify: true
          },

       },

       ready : function() {
       },

    });
  </script>

</dom-module>
