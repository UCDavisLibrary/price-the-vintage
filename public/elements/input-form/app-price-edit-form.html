
<dom-module id="app-price-edit-form">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .space { 
        width: 25px;
      }

      paper-toggle-button {
        --paper-toggle-button-checked-button-color: var(--primary-color);
      }
    </style>

    <div class="layout center row-form">
      <div>Spirit</div>
      <div>
        <paper-toggle-button id="typeInput" checked on-change="_setType"></paper-toggle-button>
      </div>
      <div>Wine</div>
      <div class="space"></div>
      <div class="flex">
        <paper-input label="Page Section" id="sectionInput" always-float-label></paper-input>
      </div>
    </div>


    <iron-pages selected="[[type]]" attr-for-selected="id" selected-attribute="active">
      <app-price-edit-spirit 
        id="spirit" 
        add-space="[[addSpace]]"
        on-complete="_onComplete" 
        on-cancel="_cancel">
      </app-price-edit-spirit>

      <app-price-edit-wine 
        id="wine" 
        add-space="[[addSpace]]"
        on-complete="_onComplete" 
        on-cancel="_cancel">
      </app-price-edit-wine>
    </iron-pages>
    
  </template>
  <script>
    Polymer({
      is: 'app-price-edit-form',

      properties : {
        addSpace : {
          type : Boolean,
          value : false
        },
        userState : {
          type : Object,
          value : function() {
            return {}
          }
        }
      },

      ebBind : {
        'ui-delete-mark' : '_delete',
        'ui-admin-approve-mark' : '_approve',
      },

      behaviors : [EventBusBehavior],

      _setType : function(e) {
        if( this.$.typeInput.checked ) {
          this.type = 'wine';
        } else {
          this.type = 'spirit';
        }
      },

      _reset : function() {
        this.type = 'wine';
        this.$.spirit.reset();
        this.$.wine.reset();
      },

      _approve : function() {
        this.ebEmit('admin-approve-mark', {
          pageId : this.editMark.pageId,
          markId : this.editMark.id,
          handler : function(error, success) {
            if( error ) {
              console.error(error);
              return alert('Failed to approve mark :(');
            }
            this.fire('cancel');
          }.bind(this)
        });
      },

      _delete : function() {
        if( !confirm('Are you sure you want to delete this mark?!') ) return;
        this.fire('delete', this.editMark);
      },

      _onComplete : function(e) {
        var data = e.detail;
        data.type = this.type;
        data.section = this.$.sectionInput.value;

        if( this.editMode ) {
          data.xy = this.editMark.data.xy;
          data.created = this.editMark.data.created;
          data.user = this.editMark.data.user;
        } else {
          data.xy = [this.ll.lng, this.ll.lat];
        }

        if( data.casePrice ) {
          data.casePrice = parseFloat(data.casePrice);
        }
        if( data.price ) {
          data.price = parseFloat(data.price);
        }
        if( data.year ) {
          data.year = parseInt(data.year);
        }

        if( !this.editMode ) {
          this.fire('add-mark', data);
        } else {
          this.editMark.data = data;
          this.fire('edit-mark', this.editMark);
        }
      },

      _cancel : function() {
        this.fire('cancel');
      },

      edit : function(mark) {
        this._reset();

        this.ebEmit('ui-mark-edit-start', mark);

        this.editMode = true;
        this.editMark = mark;
        
        this.$.sectionInput.value = mark.data.section;
        this.type = mark.data.type;

        this.$.typeInput.checked = (this.type === 'wine') ? true : false;

        if( mark.data.type === 'wine' ) this.$.wine.edit(mark.data);
        else this.$.spirit.edit(mark.data);
      },

      create : function(ll) {
        this.ll = ll;
        this.editMode = false;
        this._reset();
      }
    });
  </script>
</dom-module>
