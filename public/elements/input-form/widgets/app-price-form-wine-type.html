
<dom-module id="app-price-form-wine-type">
  <template>
    <style>
      :host {
        display: block
      }

      .edit {
        display : flex;
      }

      .edit > div {
        flex: 1;
        text-align: center;
      }

      .edit iron-icon {
        color: var(--medium-background-color);
        --iron-icon-width: 64px;
        --iron-icon-height: 64px;
      }

      .edit > div[selected] iron-icon {
        color: var(--default-primary-color);
      }

      .show > div {
        text-align: center;
      }

      .edit .btn {
        cursor: pointer;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <div class="edit" hidden$="[[!edit]]">
      <div selected$="[[!isWine]]">
        <span class="btn" on-click="_setValue" value="spirit">
          <iron-icon hidden$="[[isWine]]" icon="cork:spirit-glass-circle-fill"></iron-icon>
          <iron-icon hidden$="[[!isWine]]" icon="cork:spirit-glass-circle"></iron-icon><br />
          <span>Spirit</span>
        </span>
      </div>
      <div selected$="[[isWine]]">
        <span class="btn" on-click="_setValue" value="wine">
          <iron-icon hidden$="[[!isWine]]" icon="cork:wine-glass-circle-fill"></iron-icon>
          <iron-icon hidden$="[[isWine]]" icon="cork:wine-glass-circle"></iron-icon><br />
          <span>Wine</span>
        </span>
      </div>
    </div>

    <div class="show" hidden$="[[edit]]">
      <div hidden$="[[isWine]]">
        <iron-icon icon="cork:spirit-glass-circle"></iron-icon><br />
        <span>Spirit</span>
      </div>
      <div hidden$="[[!isWine]]">
        <iron-icon icon="cork:wine-glass-circle"></iron-icon><br />
        <span>Wine</span>
      </div>
    </div>

  </template>

  <script>
    class AppPriceFormWineType extends Polymer.Element {

      static get is() { return 'app-price-form-wine-type'; }

      static get properties() {
        return {
          edit : {
            type : Boolean,
            value : false
          },
          value : {
            type : String,
            value : 'wine',
            notify : true
          },
          isWine : {
            type : Boolean,
            computed : '_updateIsWine(value)'
          }
        };
      }

      _updateIsWine() {
        return (this.value === 'wine');
      }

      _setValue(e) {
        this.value = e.currentTarget.getAttribute('value');

        e = {
          detail: {
            value: this.value
          },
          bubble: true,
          composed : true
        }
        this.dispatchEvent(new CustomEvent('change', e));
      }

    }

    window.customElements.define(AppPriceFormWineType.is, AppPriceFormWineType);
  </script>
</dom-module>
