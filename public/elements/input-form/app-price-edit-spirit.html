<dom-module id="app-price-edit-spirit">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="form-row">
      <paper-input 
        always-float-label 
        id="name" 
        placeholder="ex. Glen Alan" 
        label="Name" 
        disabled$="[[disabled]]">
      </paper-input>
    </div>

    <div class="form-row">
      <paper-input 
        always-float-label 
        id="country" 
        placeholder="ex. Scotland" 
        label="Country" 
        disabled$="[[disabled]]">
      </paper-input>
    </div>

    <div class="layout flex-horizontal form-row">
      <div class="flex">
        <paper-input 
          always-float-label 
          disabled$="[[disabled]]"
          id="price" 
          label="Price per Bottle" 
          type="number" 
          min="0" 
          step="0.01" 
          size="10" 
          style="padding-right: 10px">
          <div prefix>$</div>
        </paper-input>
      </div>

      <div class="flex">
        <paper-input 
          always-float-label 
          disabled$="[[disabled]]"
          id="casePrice" 
          label="Price per Case" 
          type="number" 
          min="0" 
          step="0.01">
          <div prefix>$</div>
        </paper-input>
      </div>
    </div>

    <div class="form-row">
      <paper-input 
        always-float-label 
        disabled$="[[disabled]]"
        id="spiritType" 
        placeholder="Scotch" 
        label="Spirit Type">
      </paper-input>
    </div>

    <div>
      <div class="form-row"></div>
      <div class="form-row"></div>
    </div>

  </template>
  <script>

    class AppPriceEditSpirit extends Polymer.Element {

      static get is() { return 'app-price-edit-spirit' }

      static get properties() {
        return {
          pageId : {
            type : String,
            value : null,
          },
          addSpace : {
            type : Boolean,
            value : false
          },
          disabled : {
            type : Boolean,
            value : false,
            // have to trigger polymers style shim on update (css vars updated)
            observer : 'updateStyles'
          }
        }
      }

      reset() {
        this.$.name.value = '';
        this.$.price.value = '';
        this.$.casePrice.value = '';
        this.$.country.value = '';
        this.$.spiritType.value = '';
      }

      edit(data) {
        this.$.name.value = data.name || this.getEmptyValue();
        this.$.spiritType.value = data.spiritType || this.getEmptyValue();
        this.$.country.value = data.country || this.getEmptyValue();
        this.$.price.value = data.price || this.getEmptyValue();
        this.$.casePrice.value = data.casePrice || this.getEmptyValue();
      }

      getEmptyValue(val) {
        return this.disabled ? '-' : (val || '');
      }

      getData() {
        return {
           name : this.$.name.value,
           spiritType : this.$.spiritType.value,
           country : this.$.country.value,
           price : this.$.price.value,
           casePrice : this.$.casePrice.value,
        };
      }
    }

    window.customElements.define(AppPriceEditSpirit.is, AppPriceEditSpirit);
  </script>
</dom-module>
