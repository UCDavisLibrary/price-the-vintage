<dom-module id="app-price-section">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        background-color: var(--primary-color);
        color: white;
      }
    </style>

    <paper-input label="Page Section" id="input"></paper-input>
    <div>Section of page wine/spirit exists</div>

    <div style="padding: 15px; text-align: center">
      <paper-button on-click="_next" raised>Next</paper-button>
    </div>

  </template>
  <script>
    Polymer({
      is: 'app-price-section',

      _next : function() {
        this.fire('next', this.$.input.value);
      },

      reset : function() {
        this.$.input.value = '';
      },

      edit : function(value) {
        this.$.input.value = value;
      }
    });
  </script>
</dom-module>
