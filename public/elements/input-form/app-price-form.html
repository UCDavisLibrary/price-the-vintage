<link rel="import" href="app-price-type.html">
<link rel="import" href="app-price-wine.html">
<link rel="import" href="app-price-spirit.html">
<link rel="import" href="app-price-section.html">

<dom-module id="app-price-form">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: none;
        padding: 15px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, .90);
        z-index: 1000;
        border-top: 1px solid white;
        box-shadow: 0 0 10px rgba(0,0,0,.4);
      }

      #body {
        overflow: auto;
      }

      .space { 
        width: 25px;
      }

      paper-toggle-button {
        --paper-toggle-button-checked-button-color: var(--primary-color);
      }
    </style>

    <div id="body">
      <div class="layout center">
        <div>Spirit</div>
        <div>
          <paper-toggle-button id="typeInput" checked on-change="_setType"></paper-toggle-button>
        </div>
        <div>Wine</div>
        <div class="space"></div>
        <div class="flex">
          <paper-input label="Page Section" id="sectionInput" always-float-label></paper-input>
        </div>
      </div>


      <iron-pages selected="[[type]]" attr-for-selected="id">
        <app-price-spirit id="spirit" on-complete="_onComplete" on-cancel="_cancel"></app-price-spirit>
        <app-price-wine id="wine" on-complete="_onComplete" on-cancel="_cancel"></app-price-wine>
      </iron-pages>
    </div>

  </template>
  <script>
    Polymer({
      is: 'app-price-form',

      properties : {
        type : {
          type : String,
          value : 'wine'
        }
      },

      ready : function() {
        window.addEventListener('resize', this._resize.bind(this));
        this._resize();
      },

      _setType : function(e) {
        if( this.$.typeInput.checked ) {
          this.type = 'wine';
        } else {
          this.type = 'spirit';
        }
      },

      _resize : function() {
        var h = Math.floor(window.innerHeight * 0.5);
        this.style.maxHeight = h+'px';
        this.$.body.style.maxHeight =  h+'px';
      },

      _reset : function() {
        this.type = 'wine';
        this.$.spirit.reset();
        this.$.wine.reset();
      },


      _onComplete : function(e) {
        var data = e.detail;
        data.type = this.type;
        data.section = this.$.sectionInput.value;

        if( this.editMode ) {
          data.xy = this.editMark.data.xy;
        } else {
          data.xy = [this.ll.lng, this.ll.lat];
        }

        if( data.casePrice ) {
          data.casePrice = parseFloat(data.casePrice);
        }
        if( data.price ) {
          data.price = parseFloat(data.price);
        }
        if( data.year ) {
          data.year = parseInt(data.year);
        }

        if( !this.editMode ) {
          this.fire('add-mark', data);
        } else {
          this.editMark.data = data;
          this.fire('edit-mark', this.editMark);
        }

        this.hide();
      },

      _cancel : function() {
        this.fire('cancel');
        this.hide();
      },

      edit : function(mark) {
        this._reset();
        this.editMode = true;
        this.editMark = mark;
        
        this.$.sectionInput.value = mark.data.section;
        this.type = mark.data.type;

        if( mark.data.type === 'wine' ) this.$.wine.edit(mark.data);
        else this.$.spirit.edit(mark.data);

        this.style.display = 'block';
      },

      show : function(ll) {
        this.ll = ll;
        this.editMode = false;
        this._reset();
        this.style.display = 'block';
      },

      hide : function() {
        this.style.display = 'none';
      }
    });
  </script>
</dom-module>
