<link rel="import" href="app-price-form-voting.html">
<link rel="import" href="app-price-edit-form.html">
<link rel="import" href="app-price-edit-wine.html">
<link rel="import" href="app-price-edit-spirit.html">

<dom-module id="app-price-form">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: none;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, .90);
        z-index: 1000;
        border-top: 1px solid white;
        box-shadow: 0 0 10px rgba(0,0,0,.4);
      }

      @media(min-width: 640px) {
        :host {
          left: 10%;
          right: 10%;
        }
      }

      #body {
        overflow: auto;
      }

      #body > div {
        padding: 15px;
      }
    </style>

    <div id="body">
      <div>
        <app-price-edit-form
          id="form" 
          catalog-id="[[catalogId]]"
          page-id="[[pageId]]"
          user-state="[[userState]]"
          disabled$="[[disabled]]"
          on-complete="_cancel" 
          on-delete="_cancel"
          on-cancel="_cancel">
        </app-price-edit-form>
      </div>
    </div>

  </template>
  <script>

    class AppPriceForm extends 
      Mixin(Polymer.Element)
      .with(EventBusMixin, AuthMixin, AppStateMixin) {
      
      static get is() { return 'app-price-form' }

      static get properties() {
        return {
          addSpace : {
            type : Boolean,
            value : false
          },
          userState : {
            type : Object,
            value : function() {
              return {}
            }
          },
          pageId: {
            type : String,
            value : ''
          },
          disabled : {
            type : Boolean,
            value : false
          }
        }
      }

      _onAuthUpdate(e) {
        this.userState = e;
      }

      ready() {
        super.ready();
        window.addEventListener('resize', this._resize.bind(this));
        this._resize();
      }

      _resize() {
        var h = Math.floor(window.innerHeight * 0.5);

        this.style.maxHeight = h+'px';
        this.$.body.style.maxHeight =  h+'px';

        var maxFormSize = 72 * 7;
        // TODO;
      }

      _onAppStateUpdate(e) {
        this.catalogId = e.catalogId;
        this.pageId = e.pageId;
      }

      _cancel() {
        window.location.hash = this.catalogId + '/' + this.pageId;
      }

      show(mark) {
        if( !mark.data.approved &&
            this.userState && 
            this.userState.user &&
            (this.userState.user.isAdmin || 
            mark.data.user === this.userState.user.uid) ) {
          
          this.disabled = false;
        } else {
          this.disabled = true;
        }

        this.$.form.show(mark);
        this.style.display = 'block';
      }

      create(ll) {
        this.type = 'edit';
        this.disabled = false;
        this.$.form.create(ll);
        this.style.display = 'block';
      }

      hide() {
        this.style.display = 'none';
      }
    }

    window.customElements.define(AppPriceForm.is, AppPriceForm);
  </script>
</dom-module>
