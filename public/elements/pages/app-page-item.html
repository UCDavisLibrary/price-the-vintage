
<dom-module id="app-page-item">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        position: relative;
        cursor: pointer;
      }

      .detail {
        position: absolute;
        top: -5px;
        left: -10px;
        padding: 4px;
        background-color: var(--default-primary-color);
        color: white;
        border-radius: 40px;
      }

      .markDetail {
        position: absolute;
        bottom: -5px;
        left: -10px;
        padding: 4px;
        background-color: white;
        color: var(--default-primary-color);
        border-radius: 40px;
      }

      .details {
        position: absolute;
        bottom: 0px;
        left: 0px;
        right: 0px;
        padding: 4px;
        background-color: rgba(156, 39, 176, .9);
        color: white;
      }

      paper-material {
        border: 2px solid white;
      }

      paper-material.selected {
        border: 2px solid var(--default-primary-color);
      }

      iron-icon {
        color: white;
      }
    </style>


    <paper-material id="root">
      <iron-image 
        class="grid-item-img"
        style="padding:0"
        sizing="cover"
        src="[[imgUrl]]" 
        alt="Catalog Thumbnail Image">
      </iron-image>

      <div class="layout center details" hidden$="[[!showDetails]]">
        <div hidden$="[[!showUserCount]]">
          <iron-icon icon="social:group"></iron-icon> [[userCount]]
        </div>
        <div class="flex"></div>
        <div hidden$="[[!showMarkCount]]">
          <iron-icon icon="check"></iron-icon> [[page.marks]]
        </div>
        <div hidden$="[[!showNotEditable]]">
          <iron-icon icon="block"></iron-icon>
        </div>
        <div hidden$="[[!showCompleted]]">
          <iron-icon icon="done-all"></iron-icon>
        </div>
      </div>

    </paper-material>
    
  </template>
  <script>
    Polymer({
      is: 'app-page-item',

      properties : {
        active : {
          type : Boolean,
          value : false,
          observer : '_onUpdate'
        },
        apiHost : {
          type : String,
          value : ''
        },
        catalogId : {
          type : String,
          value : ''
        },
        page : {
          type : Object,
          value : function() {
            return {};
          },
          observer : '_onUpdate'
        },
        imgUrl : {
          type : String,
          computed : '_createImgUrl(apiHost, page)'
        },

        userCount : {
          type : Number,
          value : 0
        },
        showUserCount : {
          type : Boolean,
          value : false
        },
        showNotEditable : {
          type : Boolean,
          value : false
        },
        showCompleted : {
          type : Boolean,
          value : false
        },
        
        markCount : {
          type : Number,
          value : 0
        },
        showMarkCount : {
          type : Boolean,
          value : false
        },
        showDetails : {
          type : Boolean,
          value : false,
          computed : '_showDetails(showUserCount, showMarkCount, showNotEditable, showCompleted)'
        }
      },

      ebBind : {
        'user-activity-update' : '_onUserActivityUpdate',
        'interested-party-request' : '_onInterestedPartyRequest',
        'selected-catalog-page-update' : '_onSelectedCatalogPageUpdate',
        'catalog-page-update' : '_onPageUpdate'
      },

      behaviors : [EventBusBehavior],

      _createImgUrl : function(apiHost, page) {
        return apiHost + '/media?select=thumbnail_png&media_id=eq.' + page.media_id;
      },

      _showDetails : function(showUserCount, showMarkCount, showNotEditable, showCompleted) {
        return showUserCount || showMarkCount || showNotEditable || showCompleted;
      },

      _onUpdate : function() {
        if( !this.page ) return;
        if( !this.page.page_id ) return;

        this.showCompleted = false;
        this.showMarkCount = false;
        this.showNotEditable = false;

        if( !this.page.editable ) {
          this.showNotEditable = true;
        } else if( this.page.completed ) {
          this.showCompleted = true;
        } else {
          this.showMarkCount = (this.page.marks > 0);
        }

        this.ebEmit('get-selected-catalog-page', {handler: this._onSelectedCatalogPageUpdate.bind(this)});

        this.debounce('_onUpdateAsync', function() {
          this._onUpdateAsync();
        }.bind(this), 50);
      },

      _onPageUpdate : function(e) {
        if( !this.page ) return;
        if( !this.page.page_id ) return;
        if( e.state === 'loaded' && this.page.page_id === e.id ) {
          this.page = e.payload;
        }
      },

      _onUpdateAsync : function() {
        this.ebEmit('get-user-activity', {
          id : this.page.page_id,
          handler : function(e) {
            this._onUserActivityUpdate(e);
          }.bind(this)
        });
      },


      _onSelectedCatalogPageUpdate : function(selectedPageId) {
        if( this.active && this.page && this.$.root ) {
          if( this.page.page_id+'' == selectedPageId ) {
            this.$.root.classList.add('selected');
          } else {
            this.$.root.classList.remove('selected');
          }
        } else {
          this.$.root.classList.remove('selected');
        }
      },

      onTmpSelectPageUpdate : function(selectedPageId) {
        if( this.active && this.page && this.$.root ) {
          if( this.page.page_id+'' == selectedPageId ) {
            this.$.root.classList.add('selected');
          } else {
            this.$.root.classList.remove('selected');
          }
        } else {
          this.$.root.classList.remove('selected');
        }
      },

      _onInterestedPartyRequest : function() {
        if( this.active && this.catalogId && this.page && this.page.page_id  ) {
          this.ebEmit(
            'interested-party-response',
            {
              id : this.page.page_id,
              types : ['activity']
            }
          );
        }
      },

      _onUserActivityUpdate : function(e) {
        if( e.id !== this.page.page_id ) return;

        this.debounce('_onUserActivityUpdate', function(){
          this._onUserActivityUpdateAsync(e);
        }, 200);
      },

      _onUserActivityUpdateAsync : function(e) {
        var activeUsers = e.users;

        this.userCount = Object.keys(e.users).length;
        this.showUserCount = (this.userCount > 0 ) ? true : false;
      }

    });
  </script>
</dom-module>
