
<dom-module id="app-help-text-control">
  <template>
    <style>
      :host {
        display: block;
        background: rgba(0,0,0,0.2);
        color: white;
        padding: 3px;
        border-radius: 3px;
      }
    </style>

    <div state="view">Start by clicking here.</div>

  </template>
  <script>

(function() {
    L.Control.HelpTextControl = L.Control.extend({
      onAdd: function(map) {
          var control = L.DomUtil.create('app-help-text-control');
          return control;
      },

      onRemove: function(map) {
          // Nothing to do here
      }
    });

    L.control.helpTextControl = function(opts) {
        return new L.Control.HelpTextControl(opts);
    }


    Polymer({
      is: 'app-help-text-control',

      behaviors : [StateToggleBehavior],

      // ebBind : {
      //   'app-state-update' : '_onAppStateUpdate'
      // },

      ready : function() {
        this.toggleState('view');
      }
    });

})();
  </script>
</dom-module>
