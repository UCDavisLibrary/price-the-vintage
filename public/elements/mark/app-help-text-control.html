
<dom-module id="app-help-text-control">
  <template>
    <style>
      :host {
        display: block;
        background: rgba(0,0,0,0.2);
        color: white;
        padding: 3px;
        border-radius: 3px;
      }
      #view {
        display : none;
      }
    </style>

    <div id="view">Start by clicking here.</div>

  </template>
  <script>


    L.Control.HelpTextControl = L.Control.extend({
      onAdd: function(map) {
          var control = L.DomUtil.create('app-help-text-control');
          return control;
      },
      onRemove: function(map) {}
    });

    L.control.helpTextControl = function(opts) {
      return new L.Control.HelpTextControl(opts);
    }

    class AppHelpTextControl extends Polymer.Element {

      static get is() { return 'app-help-text-control' }
      
      ready() {
        super.ready();
        this.$.view.style.display = 'block'
      }

    }
    window.customElements.define(AppHelpTextControl.is, AppHelpTextControl);

  </script>
</dom-module>
