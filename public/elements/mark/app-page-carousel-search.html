
<dom-module id="app-page-carousel-search">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      input {
        line-height: 20px;
        font-size: 16px;
        background: white;
        width: 250px;
        padding: 10px;
        margin: 0;
        border: none;
        border-radius: 0 3px 3px 0;
      }

      #overflow {
        width: 0;
        overflow: hidden;
      }

      :host([search-active]) #overflow {
        width: 275px;
      }

      :host([search-active]) paper-icon-button {
        border-radius: 3px 0 0 3px;
      }

      @media(max-width: 500px) {
        input {
          width: 170px;
        }

        :host([search-active]) #overflow {
          width: 190px;
        }
      }

      input:focus {
        outline: none;
      }

      paper-icon-button {
        background: var(--default-primary-color);
        color: white;
        border-radius: 3px;
      }

      paper-spinner-lite {
        --paper-spinner-color: white;
      }

      #tag {
        display: block;
        height: 35px;
        color: white;
      }
    </style>

    <div style="display: flex; align-items: center">
      <paper-icon-button icon="search" on-click="toggleActive" hidden$="[[searchActive]]"></paper-icon-button>
      <paper-icon-button icon="close" on-click="toggleActive" hidden$="[[!searchActive]]"></paper-icon-button>
      <div id="overflow">
        <input type="text" id="input" placeholder="Search Catalog Pages"  hidden$="[[!searchActive]]" on-keyup="_search" autocomplete="off" />
      </div>
      <div hidden$="[[!showTag]]">
        <cork-tag id="tag">
          <paper-spinner-lite active hidden$="[[!searching]]"></paper-spinner-lite>
          <div hidden$="[[!showResults]]">[[total]]</div>
        </cork-tag>
      </div>
    </div>


  </template>
  <script>

    class AppPageCarouselSearch extends 
      Mixin(Polymer.Element)
      .with(EventBusMixin, ToggleStateMixin, AppStateMixin, PagesMixin ) {

      static get is() { return 'app-page-carousel-search' }

      static get properties() {
        return {
          catalogId : {
            type : String,
            value : ''
          },
          searching : {
            type : Boolean,
            value : false
          },
          searchActive : {
            type : Boolean,
            value : false,
            reflectToAttribute : true
          },
          showResults : {
            type : Boolean,
            value : false
          },
          showTag : {
            type : Boolean,
            computed : '_computeShowTag(showResults, searching)',
            observer : '_onTagShow'
          },
          total : {
            type : String,
            value : ''
          }
        }
      }

      _computeShowTag(showResults, searching) {
        return showResults || searching;
      }

      _onTagShow() {
        if( !this.showTag ) return;
        this.$.tag.resize();
      }

      _onAppStateUpdate(e) {
        if( e.searchText ) {
          this.searchActive = true;
          this.$.input.value = e.searchText;
        } else {
          this.searchActive = false;
          this.$.input.value = '';
        }
      }

      _onCatalogPagesSearchUpdate(e) {
        if( e.state === 'error' ) {
          this.searching = false;
          alert('Server error :(');
          return;
        }
        if( e.state !== 'loaded' ) return;

        this.searching = false;
        this.showResults = true;

        if( !this.$.input.value ) {
          return this.emit('ui-clear-search-catalog-pages');
        }

        this.total = 'Matches: '+e.payload.total;
      }

      _onActive() {
        if( !this.active ) return;
 
        if( this.searchActive ) {
          this._search();
        }
      }

      toggleActive() {
        this.searchActive = !this.searchActive;
        this.showResults = false;

        if( this.searchActive ) {
          this.$.input.value = '';
          setTimeout(function() {
            this.$.input.focus();
          }.bind(this), 500);
        } else {
          this.emit('ui-clear-search-catalog-pages');
        }
      }

      _search() {
        this.showResults = false;

        if( !this.$.input.value ) {
          this.searching = false;
          return this.emit('ui-clear-search-catalog-pages');
        }

        this.searching = true;
        this.debounce('_searchAsync', this._searchAsync, 200);
      }

      _searchAsync() {
        if( !this.$.input.value ) {
          this.searching = false;
          this.showResults = true;
          return this.emit('ui-clear-search-catalog-pages');
        }

        this._setAppState({
          searchText : this.$.input.value
        });

        this._searchCatalogPages({
          catalogId : this.catalogId,
          q : this.$.input.value,
        });
      }
    
    }

    window.customElements.define(AppPageCarouselSearch.is, AppPageCarouselSearch);
  </script>
</dom-module>
