<style include="shared-styles"></style>
<style>
  :host {
    display: block;
    position: relative;
  }
  
  [hidden] {
    display: none;
  }

  .suggestions {
    position: absolute;
    padding: 15px;
    background: white;
    left: 0;
    right: 0;
    z-index: 100;
  }

  .suggestions a {
    cursor: pointer;
    color: var(--default-primary-color);
    margin-right: 25px;
  }

  cork-typeahead {
    display: block;
  }

</style>

<cork-typeahead id="suggest" on-select="_useSuggestion">
  <app-price-form-input 
    id="input" 
    value="{{value}}"
    label$="[[label]]"
    placeholder$="[[placeholder]]"
    view-mode="[[viewMode]]"
    on-focus="_onFocus">
  </app-price-form-input>
</cork-typeahead>
