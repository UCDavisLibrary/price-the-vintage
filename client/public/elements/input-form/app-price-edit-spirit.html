<style include="shared-styles"></style>
<style>
  :host {
    display: block;
  }

  .row {
    display: flex;
  }

  .row > div {
    flex: 1;
  }

  .padding {
    padding-top: 15px;
  }

  .col-margin {
    margin-right: 5px;
  }
</style>

<app-price-form-name
  class="padding"
  id="name" 
  placeholder="ex. Glen Alan" 
  label="Name" 
  view-mode$="[[viewMode]]">
</app-price-form-name>

<app-price-form-country
  class="padding"
  id="country" 
  placeholder="ex. Scotland" 
  label="Country" 
  view-mode$="[[viewMode]]">
</app-price-form-country>

<div class="row padding">
  <div class="col-margin">
    <app-price-form-input
      view-mode$="[[viewMode]]"
      id="price" 
      is-dollar
      label="Price per Bottle" 
      type="number" 
      min="0" 
      step="0.01" 
      size="10" 
      style="padding-right: 10px"
      placeholder="0.00"
      prefix="$">
    </app-price-form-input>
  </div>
  <div>
    <app-price-form-input
      view-mode$="[[viewMode]]"
      is-dollar
      id="casePrice" 
      label="Price per Case" 
      type="number" 
      min="0" 
      step="0.01" 
      size="10" 
      style="padding-right: 10px"
      placeholder="0.00"
      prefix="$">
    </app-price-form-input>
  </div>
</div>

<app-price-form-input
  class="padding"
  view-mode$="[[viewMode]]"
  id="spiritType" 
  placeholder="Scotch" 
  label="Spirit Type">
</app-price-form-input>
