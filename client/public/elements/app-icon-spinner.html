<!--
  Used by the map markers to show a spinning icon.  Nothing super special here
  Just a iron-icon wrapper with CSS animation for continuous spin.
-->
<dom-module id="app-icon-spinner">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      [spin] {
        animation: spin 2s infinite linear;
        -webkit-animation: spin 2s infinite linear;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
    </style>

    <iron-icon icon="[[icon]]" spin$="[[spin]]"></iron-icon>
    
  </template>
  <script>
    class AppIconSpinner extends Polymer.Element {

      static get is() { return 'app-icon-spinner'; }

      static get properties() {
        return {
          /**
           * Icon name to be applied to iron-icon.
           **/
          icon : {
            type : String,
            value : ''
          },

          /**
           * Should the icon spin?
           **/
          spin : {
            type : Boolean,
            value : false
          }
        }
      }

    }

    window.customElements.define(AppIconSpinner.is, AppIconSpinner);
  </script>
</dom-module>
