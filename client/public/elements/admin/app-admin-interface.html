<style>
  :host {
    display: block
  }

  div[state="loading"] {
    padding: 35px;
    text-align: center;
  }

  div[state="loaded"] {
    padding: 15px 10px;
    text-align: center;
  }

  paper-spinner-lite {
    --paper-spinner-color: var(--accent-color);
  }

  cork-pagination {
    --cork-color: var(--default-primary-color);
  }
</style>

<div state="loaded">
  <cork-pagination 
    text-mode 
    on-nav="_onNav"
    items-per-page="[[itemsPerPage]]"
    current-index="[[start]]"
    total-results="[[total]]">
  </cork-pagination>
  
  <div style="padding-top: 10px">
    <template is="dom-repeat" items="[[results]]">
      <app-admin-card data="[[item]]"></app-admin-card>
    </template>
  </div>

  <cork-pagination 
    on-nav="_onNav"
    items-per-page="[[itemsPerPage]]"
    current-index="[[start]]"
    total-results="[[total]]">
  </cork-pagination>
</div> 

<div state="loading">
  <paper-spinner-lite active></paper-spinner-lite>
</div>
