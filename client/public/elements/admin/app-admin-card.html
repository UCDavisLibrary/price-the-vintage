<style include="shared-styles">
  :host {
    --card-height: 290px;
    --card-width: 200px;

    cursor: pointer;
    display: inline-block;
    vertical-align: top;
    width: var(--thumbnail-width);
    height: var(--thumbnail-height);
    position: relative;
    margin: 8px;
    text-align: center;
    background: white;
  }

  paper-material {
    display: block;
    height: var(--card-height);
    width: var(--card-width);
  }

  iron-image {
    width: var(--card-width);
    height: 100px;
  }

  .updated-text {
    font-style: italic;
    font-size: 12px;
    font-weight: 400;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, .8);
    color: white;
    padding: 6px;
    overflow: hidden;
  }

  .details {
    height: 90px;
    margin-bottom: 10px;
    font-size: 16px;
  }

  h1 {
    font-size: 36px;
    font-weight: bold;
    margin: 0;
    padding: 0;
  }
  
  .title {
    padding-top: 10px;
    width: calc(var(--card-width) - 30);
    height: 45px;
    display: flex;
    align-items: center;
    border-top: 1px solid var(--input-border-color);
  }

  .title > div {
    height: 45px;
    color: var(--accent-color);
    text-transform: uppercase;
    text-align: center;
    width: calc(var(--card-width) - 30);
    display: block;
    overflow: auto;
    text-overflow: ellipsis;
    flex: 1;
    font-size: 12px;
    font-weight: 400;
  }

  @media( max-width: 600px ) {
    :host {
      /* --thumbnail-height: 144px;
      --thumbnail-width: 131px; */
    }
  }

</style>

<paper-material>
   <div style="position: relative">
    <iron-image sizing="cover" src$="[[imgUrl]]"></iron-image>
    <div class="updated-text">[[lastUpdated]]</div>
  </div>

  <div style="padding: 15px">
    <div class="details">
      <h1>[[data.mark_count]]</h1>
      <div>marks pending</div>
      <div>on page [[data.page]]</div>
    </div>
    <div class="title">
       <div>[[data.title]]</div> 
      <!-- <div>REally long titles are really long but are they longer than the longest titles</div> -->
    </div>
  </div> 
</paper-material>
