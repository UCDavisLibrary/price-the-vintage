<script>
  const ConfigMixin = subclass =>
  
  class ConfigController extends subclass {

      static get properties() {
        return {
          apiHost : {
            type : String,
            value : ''
          }
        };
      }

      constructor() {
        super();
        this._iocInject('ConfigModel');
      }

      ready() {
        super.ready();
        this._getApiHost()
            .then((host) => {
              this.apiHost = host;
              this._onApiSet();
            });
      }

      _getApiHost() {
        return this.ConfigModel.getApiHost();
      }

      _onApiSet() {
        // implement me
      }
  }
</script>
